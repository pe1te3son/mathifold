<div class="postbox pb_definition">
	<p>Sea $M$ una variedad diferenciable $n$-dimensional y $f:M\rightarrow \mathbb{R}$ una función diferenciable. Diremos que $f$ es 
una función de Morse si sus puntos críticos son no degenerados.</p>
