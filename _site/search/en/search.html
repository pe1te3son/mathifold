        "content": "Given the real numbers $0 &lt; a &lt; b$ and $k&gt;0$ $\\dfrac{a}{b} &lt; \\dfrac{a+k}{b+k}$SolutionLet's prove it by using contradiction. Then, we assume the contrary: $\\dfrac{a}{b} \\ge \\dfrac{a+k}{b+k}$ Remember that\"$&lt;$\" is the contrary of \"$\\ge$\"We do the least common multiple. It yields: $a(b+k) \\ge (a+k)b$Therefore: $ab + ak \\ge ab + bk$    $ak \\ge bk$   $a \\ge b$ This relation is false because $a &lt; b$ Finally, it is proved by contradiction.\t",

        "category": "en",
        "content": "Given the real numbers $0 &lt; a &lt; b$, prove: $a &lt; \\sqrt{ab} &lt; \\dfrac{a + b}{2} &lt; b$SolutionWe know that $a, b &gt;0$ and $a &lt; b$. Here, in order to prove the statement, we should divide it by 3 parts:     ----- First part: $a &lt; \\sqrt{ab}$-----We want to prove it using direct proof: We begin with $a &lt; b$ and we multiply both parts by $a$:$a^2 &lt; ab$Then, we make the square root to both parts. It yields:$\\sqrt{a^2} &lt; \\sqrt{ab}$ ; $a &lt; \\sqrt{ab}$. We have proved the first part.    ----- Second part: $\\sqrt{ab} &lt; \\dfrac{a+b}{2}$-----Let's try to prove it using contradiction. Then, we assume the opposite, $\\sqrt{ab} \\ge \\dfrac{a+b}{2}$. Remember that \"$&lt;$\" is the contrary of\"$\\ge$\".\tAfter that, we square both parts: $\\left(\\dfrac{a+b}{2}\\right)^2 \\le \\left(\\sqrt{ab}\\right)^2$Using the notable products, we compute: $\\dfrac{a^2 + b^2 + 2ab}{4} \\le ab $  ;  $ a^2 + b^2 -4ab \\le 0 $  ; \"$ (a-b)^2 \\le 0 $\" It would be true if $a = b$, but it is false because $a &lt; b$. Furthermore, a non-zero number squared will be a positive number (greater than 0). Therefore, the second part is proved.    ----- Third part: $\\dfrac{a+b}{2} &lt; b $-----We want to prove it using direct proof, we know that $a &lt; b$ and $a,b &gt;0$:we begin with $a &lt; b$, and we sum \"$b$\" to both parts: $a + b &lt; b + b$Then, we divide by two: $\\dfrac{a+b}{2} &lt; \\dfrac{2b}{2} = b$ ; $\\dfrac{a+b}{2} &lt; b$ The third part is proven.Finally, since the three parts are proved, the whole statement is true.\t\t",
        "url": "/en/problem_mathematicalproofs4"

        "content": "Proof that $\\displaystyle\\sum^n_{i=1} i = \\frac{n·(n+1)}{2}$ (Arithmetic sum) using mathematical induction. SolutionWe need to follow the steps in order to apply mathematical induction.1. $n=1$. Then: the result is 1 (It is a valid result for $n=1$).2. Inductive hypothesis: we assume that the sum is true for $n=k$.  $\\displaystyle\\sum^{n=k}_{i=1} i = \\frac{k·(k+1)}{2}$(Inductive step) Then, when $k$ is replaced by $k+1$, the summing formula must still be true: $\\displaystyle\\sum^{n=k+1}_{i=1} i = \\frac{(k+1)·[(k+1)+1]}{2} = \\frac{(k+1)·(k+2)}{2}$3. We have to prove that the inductive step is true: $\\dfrac{k·(k+1)}{2} + (k+1) = \\dfrac{k·(k+1) + 2·(k+1)}{2} = \\dfrac{(k+1)·(k+2)}{2}$It is proved.",

      "en-problem-continuity5": {
        "title": "Continuity. Problem 5",

        "content": "Study the continuity of the following function: $$f(x)= \\left\\{ \\begin{array}{c}\\dfrac{\\tan(x)}{\\sqrt{x}} &amp;  x &gt; 0\\\\0 &amp; x=0\\\\e^{1/x} &amp; x&lt;0\\end{array}\\right.$$SolutionThe function $f(x)$ is a composition of three functions. We need to find in each function the possible points for which $f(x)$ does not exist. For the first part, $\\dfrac{\\tan(x)}{\\sqrt{x}}$ is not continuous when $x = \\frac{\\pi}{2} + 2·\\pi·k$ where $k\\in  0, 1, 2...$ (the tangent does not exist for these points). The other functions are continuous on their domains. However, we need to check that the three functions have the same value at $x = 0$, so we have to solve the limits to the left and to the right and follow the definition of continuity. Then:$\\displaystyle\\lim_{x\\longrightarrow 0^+}\\dfrac{\\tan(x)}{\\sqrt{x}}$ We apply L'Hôpital's Rule (The limit is of indeterminate form $\\frac{0}{0}$). $\\displaystyle\\lim_{x\\longrightarrow 0^+}\\dfrac{\\tan(x)}{\\sqrt{x}} = \\lim_{x\\longrightarrow 0^+}\\dfrac{1 + (\\tan(x))^2}{\\frac{1}{2·\\sqrt{x}}} = \\lim_{x\\longrightarrow 0^+}\\dfrac{2·\\sqrt{x}·(1 + (\\tan(x))^2)}{1} = 0$ $\\displaystyle\\lim_{x\\longrightarrow 0^-} e^{1/x} = e^{-\\infty} = \\frac{1}{e^{\\infty}} = 0$$f(0) = 0$ Finally, according to the definition of continuity, since $\\displaystyle f(0) =  \\lim_{x\\longrightarrow 0^+}f(x) = \\lim_{x\\longrightarrow 0^-} f(x) = 0 $, the function is continuous at $x = 0$. Therefore, the function is continuous on $\\mathbb{R}$ except when $x = \\frac{\\pi}{2} + 2·\\pi·k$ where $k\\in  0, 1, 2...$.",

      "en-problem-limits2": {
        "title": "Límits. Problem 2",
        "kind": "problem",
        "author": "",
        "category": "en",
        "content": "Compute the limit: $\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x}{\\sqrt{1+3x} -1}$SolutionThe limit is of indeterminate form $\\dfrac{0}{0}$ There is more than one way to solve the limit:1. Using the conjugate $\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x}{\\sqrt{1+3x} -1} =\\lim_{x\\longrightarrow 0} \\dfrac{x·(\\sqrt{1+3x}+1)}{(\\sqrt{1+3x}+1)·(\\sqrt{1+3x}-1)}$Then, $\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x·(\\sqrt{1+3x}+1)}{(\\sqrt{1+3x}+1)·(\\sqrt{1+3x}-1)} = \\lim_{x\\longrightarrow 0} \\dfrac{x·(\\sqrt{1+3x}+1)}{1+3x-1}$Finally, we take the $x$ out of the numerator and the denominator. Therefore, $\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x·(\\sqrt{1+3x}+1)}{1+3x-1} = \\lim_{x\\longrightarrow 0} \\dfrac{\\sqrt{1+3x}+1}{3}= \\dfrac{2}{3}$    2. Using L'Hôpital's rule $\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x}{\\sqrt{1+3x} -1} =\\lim_{x\\longrightarrow 0} \\dfrac{1}{\\frac{3}{2·\\sqrt{1+3x}}}=\\lim_{x\\longrightarrow 0} \\dfrac{2·\\sqrt{1+3x}}{3} = \\dfrac{2}{3} $",
        "url": "/en/problem_limits2"
      }

      "en-problem-limits1": {
        "title": "Limits. Problem 1",
        "kind": "problem",
        "author": "",
        "category": "en",
        "content": "Compute the limit: $\\displaystyle\\lim_{x\\longrightarrow 3} \\dfrac{x^2-x+12}{x+3}$SolutionThe limit does not have indeterminate form. Therefore, for $x$, we take the value $3$. $\\displaystyle\\lim_{x\\longrightarrow 3} \\dfrac{x^2-x+12}{x+3} = \\dfrac{3^2-3+12}{3+3} = \\dfrac{18}{6} = 3$",
        "url": "/en/problem_limits1"
      }

      "en-exposition-functional-analysis": {
        "title": "The goal of Functional Analysis",
        "kind": "exposition",
        "author": "",
        "category": "en",
        "content": "What is Functional Analysis about? It deals with certain strange fenomena having place when mixing infinite dimensional vector spaces with topology. Let’s examine some enlighting examples.In basic Linear Algebra it is customary to work with finite dimensional vector spaces, like $\\mathbb{R}^3$. These spaces may be given a topology, of course. But there aren’t many choices: any sensible topology in $\\mathbb{R}^3$ (that is, compatible with $\\mathbb{R}$, its distance and topology) will match the usual topology, the one coming from euclidean distance, or product topology, or whatever. Linear forms (such as $(x,y,z)\\longmapsto x+2y+3z$) are always continuous and behave perfectly.We’re not used to work in infinite dimension, so we’ll take the vector space of continuous functions in $[0,1]$, which is denoted by $C[0,1]$. We may imagine lots and lots of functions            As a vector space, its structure is standard; to endorse it a topology, supreme distance is usually used: given two functions $f$ and $g$, its distance is defined asand it is easy to check that it is indeed a well-behaved distance giving a topology to $C[0,1]$. No problem so far.To move into a more exotic setting let’s consider a vector subspace, which is also a topological subspace: $P[0,1]\\subset C[0,1]$ the subspace containing the functions that are restrictions of polynomials. So we may have the functions $1$, $x$, $x^2$, $x^7+3x^3-15$, and so on. Well, we could as well think in the space of polynomials; the restriction to $[0,1]$ is purely formal, and that’s exactly the hot point! Let $T$ be the linear map defined asEven when dealing with functions over $[0,1]$ this map is well-defined because polynomials are uniquely extended. Is $T$ linear? Dead linear! But it is not continuous. Indeed, let $p_n(x)=\\dfrac{x^n}{2^n}$ and $p(x)=0$            Look! $p_n\\longrightarrow p$ since $d(p_n,p)=|p(1)-p_n(1)|=|0-\\frac{1}{2^n}|=\\frac{1}{2^n}$. Now $T(p_n)=p_n(2)=1$ for all $n$ and $T(p)=p(2)=0$! That’s certainly a discontinuity. But wait, there are discontinuities at every point! Given any polynomial $q$, we may consider $q+p_n\\longrightarrow q$. And of course one may replace $2$ with another value outside $[0,1]$ and voilà! As many discontinuous linear maps as we want.Perhaps we should have chosen another topology? You may try to change the metric and the topology, but you will always have this sort of problems, at least if we keep them compatible with the vector space structure (this compatibility will be defined later as the metric being a norm)Next shocking result: $P[0,1]\\subset C[0,1]$ is not a closed subspace. In $\\mathbb{R}^3$, every vector subspace (planes, lines and points) are closed. No longer in infinite dimension! Let $f=e^x|_{[0,1]}\\in C[0,1]$. Due to the Taylor theorems, we know that the Taylor polynomialsuniformly converge to $f$ in $[0,1]$. That is: $p_n\\longrightarrow f$, hence $P[0,1]\\subset C[0,1]$ is not closed, since $f_n\\in P[0,1]\\,\\forall n$ and $f\\in C[0,1]\\smallsetminus P[0,1]$. Moreover, that reveals an intrinsic topological property of $P[0,1]$: it is not a complete space.Now surprisingly, all these problems are no real problems, but give rise to an extremely rich branch of Mathematics: Functional Analysis. The objects it deals with are mainly      Infinite dimension vector spaces topologized by compatible metrics (normed spaces)        especially those which become complete (Banach spaces)        and the continuous linear maps between them  ",
        "url": "/en/exposition_functional_analysis"
      }

      "en-theorem-derivatives-trigonometric-functions": {
        "title": "Derivatives of Trigonometric Functions",
        "kind": "theorem",
        "author": "",
        "category": "en",
        "content": "$(\\sin x)'=\\cos x$\tProof\t$f(x)=\\sin x$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{\\sin(x+h)-\\sin x}{h}$  \tWe use the formula for the sine of the sum of two angles  \t$\\sin(x+h)-\\sin x=\\sin x\\cos h + \\cos x\\sin h-\\sin x=\\\\\\sin x(\\cos h -1)+ \\cos x\\sin h$ \tAnd now  \t$\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{\\sin(x+h)-\\sin x}{h}=\\sin x \\lim_{h\\longrightarrow 0}\\dfrac{\\cos h-1}{h}+\\cos x \\lim_{h\\longrightarrow 0}\\dfrac{\\sin h}{h}=\\\\\\sin x \\times 0 + \\cos x \\times 1=\\cos x$\thaving used \t\t$(\\cos x)'=-\\sin x$\tProof\t$f(x)=\\cos x$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{\\cos(x+h)-\\cos x}{h}$  \tWe use the formula for the cosine of the sum of two angles  \t$\\cos(x+h)-\\cos x=\\cos x\\cos h - \\sin x\\sin h-\\cos x=\\\\\\cos x(\\cos h -1)- \\sin x\\sin h$ \tAnd now  \t$\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{\\cos(x+h)-\\cos x}{h}=\\cos x \\lim_{h\\longrightarrow 0}\\dfrac{\\cos h-1}{h}-\\sin x \\lim_{h\\longrightarrow 0}\\dfrac{\\sin h}{h}=\\\\\\cos x \\times 0 - \\sin x \\times 1=-\\sin x$\thaving used again \t\t",
        "url": "/en/theorem_derivatives_trigonometric_functions"
      }

      "en-lemma-derivative-trigonometric-origin": {
        "title": "Derivative of the Trig. Func. in the Origin",
        "kind": "lemma",
        "author": "",
        "category": "en",
        "content": "$\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{\\sin h}{h}=1$ and $\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{\\cos h - 1}{h}=0$\tProof\t\tIf we take an angle $h$, the quantities $\\dfrac{\\sin h}{h}$ and $\\dfrac{1-\\cos h}{h}$ (note we have taken the opposite, $1-\\cos h=-(\\cos h - 1)$) are respectively the green curve divided by the blue curve and the red curve divided by the blue curve\t            \tWhen $h\\longrightarrow 0$, green and blue curves tend to be equal in length, whereas the red one is much smaller than the blue one with a ratio that tends to zero. So we have\t$$\\dfrac{\\sin h}{h}\\longrightarrow 1 \\qquad \\dfrac{\\cos h -1}{h}=-\\dfrac{1-\\cos h}{h}\\longrightarrow 0$$",
        "url": "/en/lemma_derivative_trigonometric_origin"
      }

      "en-theorem-derivatives-logarithms": {
        "title": "Derivatives of Logariths",
        "kind": "theorem",
        "author": "",
        "category": "en",
        "content": "$(\\ln x)'=\\dfrac{1}{x}$\tProof\t$f(x)=\\ln x$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{\\ln(x+h)-\\ln x}{h}$  \tBut due to the properties of logarithms   \t$\\dfrac{\\ln(x+h)-\\ln x}{h}=\\dfrac{1}{h}\\ln\\left(\\dfrac{x+h}{x}\\right)=\\ln\\left(1+\\dfrac{h}{x}\\right)^{\\frac{1}{h}}=\\dfrac{1}{x}\\ln\\left(1+\\dfrac{h}{x}\\right)^{\\frac{x}{h}}$  \tWhen taking the limit, which does not affect $\\frac{1}{x}$, we get \t$\\dfrac{1}{x}\\ln e= \\dfrac{1}{x}$ \tby the definition of the number $e$ \t",

      "en-lemma-derivative-exponential-origin": {
        "title": "Derivative of the Exponential in the Origin",
        "kind": "lemma",
        "author": "",
        "category": "en",
        "content": "$\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{e^h-1}{h}=1$\tProof\t$\\displaystyle\\dfrac{(e^h-1)}{h}=\\dfrac{\\left(\\lim_{n\\longrightarrow\\infty}\\left(1+\\dfrac{h}{n}\\right)^n-1\\right)}{h}$\tLet's analyze the power. By the binomial expansion  \t$\\left(1+\\dfrac{h}{n}\\right)^n=1+n\\dfrac{h}{n}+\\binom{n}{2}\\dfrac{h^2}{n^2}+\\cdots=\\\\1+h+h^2\\left(\\binom{n}{2}\\dfrac{1}{n^2}+\\binom{n}{3}\\dfrac{h}{n^3}+\\cdots\\right)=1+h+h^2\\alpha_{nh}$ \twhere $\\alpha_{nh}$ is a quantity depending on $n$ and $h$. \tWhen $n\\longrightarrow\\infty$, the quantity $e^h=\\lim_{n\\longrightarrow\\infty}\\left(1+\\dfrac{h}{n}\\right)^n$ gets stable and so does $\\alpha_{nh}$ to some quantity $\\alpha_h$, satisfying $e^h=1+h+h^2\\alpha_h$. But $\\alpha_h$ is also stable when $h\\longrightarrow 0$, because the $\\alpha_{nh}$ were already stable, having only powers of $h$. The fact that $\\alpha_h$ is stable under $h\\longrightarrow 0$ implies that $h\\alpha_h\\longrightarrow 0$ (something going to zero times something well-behaved is something going to zero) and then \t$\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{e^h-1}{h}=\\lim_{h\\longrightarrow 0} \\dfrac{1+h+h^2\\alpha_h-1}{h}=\\lim_{h\\longrightarrow 0} 1+h\\alpha_h=1$",
        "url": "/en/lemma_derivative_exponential_origin"
      }
      ,
    
      "en-theorem-derivatives-polynomials": {
        "title": "Derivatives of Polynomials",
        "kind": "theorem",
        "author": "",
        "category": "en",
        "content": "$(c)'=0$\tProof\t$f(x)=c$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{c-c}{h}=\\lim_{h\\longrightarrow 0} 0 = 0$$(x)'=1$\tProof\t$f(x)=x$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{(x+h)-x}{h}=\\lim_{h\\longrightarrow 0} 1 = 1$$(x^2)'=2x$\tProof\t$f(x)=x^2$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{(x+h)^2-x^2}{h}=\\\\\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{x^2+2xh+h^2-x^2}{h}=\\lim_{h\\longrightarrow 0} 2x+h = 2x$$(x^n)'=nx^{n-1}$\tProof\t$f(x)=x^n$; \tAccording to the binomial expansion   \t$(x+h)^n=x^n+nx^{n-1}h+\\binom{n}{2}x^{n-1}h^2+\\cdots+\\binom{n}{n-2}x^2h^{n-2}+nxh^{n-1}+h^n$  \tSo  \t$\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{(x+h)^2-x^2}{h}=\\\\\t\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{x^n+nx^{n-1}h+\\binom{n}{2}x^{n-1}h^2+\\cdots+\\binom{n}{n-2}x^2h^{n-2}+nxh^{n-1}+h^n-x^n}{h}=\\\\\t\\displaystyle\\lim_{h\\longrightarrow 0} nx^{n-1}+\\binom{n}{2}x^{n-1}h+\\cdots+\\binom{n}{n-2}x^2h^{n-3}+nxh^{n-1}+h^{n-1} =\\\\\t nx^{n-1}$",
        "url": "/en/theorem_derivatives_polynomials"
      }
