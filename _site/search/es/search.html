      "es-problem-derivability3": {
        "title": "Derivabilidad. Problema 3",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Sean $f$, $g$ dos funciones diferenciables en $\\mathbb{R}$. Determina la derivada de la siguiente función para todos los puntos de su dominio: $h(x) = \\log\\left[g(x)·\\sin(f(x))\\right]$SoluciónNecesitamos calcular la derivada de $h(x)$ en función de $x$. Entonces, es necesario tener en cuenta que tenemos el logaritmo del producto de dos funciones dependiendo de $x$ dentro. Entonces, debemos aplicar la regla de la cadena.$h'(x) = \\dfrac{1}{g(x)·\\sin(f(x))}·\\left[g'(x)·sin(f(x)) + cos(f(x))·f'(x)·g(x)\\right]$ Por lo tanto:$h'(x) = \\dfrac{g'(x)·sin(f(x)) + cos(f(x))·f'(x)·g(x)}{g(x)·\\sin(f(x))}$",
        "url": "/es/problem_derivability3"
      }
      ,
    
      "es-problem-derivability2": {
        "title": "Derivabilidad. Problema 2",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Sean $f$, $g$ dos funciones diferenciables en $\\mathbb{R}$. Determina la derivada de la siguiente función para todos los puntos de su dominio: $h(x) = \\arctan\\left(\\frac{f(x)}{g(x)}\\right)$SoluciónNecesitamos calcular la derivada de $h(x)$ en función de $x$. Entonces, es necesario tener en cuenta que tenemos una arcotangente de una división de dos funciones dependiendo de $x$ dentro. Entonces, debemos aplicar la regla de la cadena.$h'(x) = \\dfrac{1}{1 + \\left(\\frac{f(x)}{g(x)}\\right)^2}·\\dfrac{f'(x)·g(x) - g'(x)·f(x)}{g^2(x)}$ Finalmente, podemos simplificar $g^2(x)$ haciendo lo siguiente:$h'(x) = \\dfrac{1}{\\dfrac{g^2(x) + f^2(x)}{g^2(x)}}·\\dfrac{f'(x)·g(x) - g'(x)·f(x)}{g^2(x)} = \\dfrac{f'(x)·g(x) - g'(x)·f(x)}{g^2(x) + f^2(x)}$",
        "url": "/es/problem_derivability2"
      }
      ,
    
      "es-theorem-morse-functions": {
        "title": "Abundancia funciones de Morse",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "Sea $M$ una variedad diferenciable $n$-dimensional tenemos que $f_p:M\\subset \\mathbb{R}^N \\rightarrow \\mathbb{R}$ es una función de Morse para casi todo $p\\in \\mathbb{R}^N$. Donde $| \\mathord{\\cdot}|$ denotará la norma euclídea y $f_p$ viene definida como:\\begin{equation*}f_p(x)=|x-p|^2\\end{equation*} \tDemostraciónSe entiende que cuando hagamos el producto entre dos vectores estamos hablando del producto escalar usual.Si $\\xi \\in T_xM$, la diferencial vendrá dada por:\\begin{equation*}df_p(x)(\\xi)=2(x-p)\\mathord{\\cdot}\\xi \\end{equation*}Por tanto, tendremos que se anula si $(x-p)$ es ortogonal a $T_xM$. Por otro lado, tomando un entorno coordenado y con cierto abuso en la notación:\\begin{equation*} \\frac{\\partial f_p}{\\partial x_i}=2(x-p).\\frac{\\partial x}{\\partial x_i}\\end{equation*} \\begin{equation} \\frac{\\partial f_p}{\\partial x_i \\partial x_j}=2(\\frac{\\partial x}{\\partial x_j}\\frac{\\partial x}{\\partial x_i}+(x-p)\\frac{\\partial^2 x}{\\partial x_i \\partial x_j}) \\end{equation}De esta manera, diremos que un punto crítico $x \\in M$ es no degenerado si y solo si se cumple que $x-p$ ortogonal a $T_xM$ y el rango de la matriz Hessiana $(1)$ es $n$. La condición de ortogonalidad hará que entre en juego de manera auxiliar el fibrado normal $N=\\{ (x,v) \\in M\\times \\mathbb{R}^N |v \\bot T_xM \\}$. La idea será intentar ver los puntos que no cumplen la condición de rango como conjunto de puntos críticos de otra función diferenciable, de esa forma, bastaría con aplicar el teorema de Sard   para terminar. Definimos $E:N\\rightarrow \\mathbb{R}^N$ función diferenciable dada por:\\begin{equation*} (x,v)\\rightarrow x+v\\end{equation*}  Tomando $p=x+v$ tenemos que $x-p=x-x-v=v$ donde $v$ por propia construcción es ortogonal a $T_xM$ ($\\Rightarrow $ Punto crítico de $f_p$).Denotamos por $v_1,...,v_{N-n}$ al conjunto de vectores tales que para todo punto de $M$ forman una base de $(T_xM)^\\bot$ (Dichos vectores dependen del punto,es decir, $v_i=v_i(x_1,...,x_n)$). Una parametrización de $N$ vendrá dada por: \\begin{equation*}(x_1,...,x_m,t_1,...,t_{N-m})\\rightarrow (x_1,...,x_n,\\sum_{i=1}^{N-n}t_iv_i(x_1,...,x_m))\\end{equation*}Con $t_i\\in \\mathbb{R}$. Las parciales de E quedan:\\begin{equation*}\\frac{\\partial E}{\\partial x_i}= \\frac{\\partial x}{\\partial x_i}+\\sum_{k=1}^{N-n} t_k\\frac{\\partial v_k}{\\partial x_i}\\end{equation*}\\begin{equation*}\\frac{\\partial E}{\\partial t_i}=v_i\\end{equation*}El Jacobiano o la diferencial de $E$ se puede expresar como:\\begin{equation*}J= \\begin{pmatrix} \\frac{\\partial E}{\\partial x_1} &amp;  \\cdots &amp; \\frac{\\partial E}{\\partial x_n} &amp; \\frac{\\partial E}{\\partial t_1} &amp; \\cdots &amp; \\frac{\\partial E}{\\partial t_{N-n}} \\end{pmatrix}\\end{equation*}Donde cada $\\frac{\\partial E}{\\partial x_i}$ y $\\frac{\\partial E}{\\partial t_j}$ es un vector columna $1\\times N$, es decir, las dimensiones de la matriz cuadran siendo $N\\times N$. Si hacemos el producto de estos $N$ vectores obtenidos por los $N$ vectores linealmente independientes: $\\frac{\\partial x}{\\partial x_1},...,\\frac{\\partial x}{\\partial x_n},v_1,...,v_{N-n}$. Obtenemos una matriz de rango igual al jacobiano de $E$. Dicha matriz es de la forma:\\begin{equation*} \\begin{pmatrix} \\frac{\\partial x}{\\partial x_i}\\frac{\\partial x}{\\partial x_j} + \\sum_k t_k \\frac{\\partial v_k}{\\partial x_i}\\frac{\\partial x}{\\partial x_j} &amp; \\sum_k \\frac{\\partial v_k}{\\partial x_i}v_l  0 &amp; Id \\end{pmatrix}\\end{equation*}Y por tanto tendrá rango menor que $N$ si se anulan los términos:\\begin{equation}\\frac{\\partial x}{\\partial x_i}\\frac{\\partial x}{\\partial x_j} + \\sum_k t_k \\frac{\\partial v_k}{\\partial x_i}\\frac{\\partial x}{\\partial u_j}  \\end{equation}Recordemos que tenemos la siguiente identidad gracias a la ortogonalidad de $v_k$:\\begin{equation*}0=\\frac{\\partial}{\\partial x_i}(v_k\\frac{\\partial x}{\\partial x_j})=\\frac{\\partial v_k}{\\partial x_i}\\frac{\\partial x}{\\partial x_j}+v_k \\frac{\\partial^2 x}{\\partial x_i \\partial u_j}\\Rightarrow \\frac{\\partial v_k}{\\partial x_i} \\frac{\\partial x}{\\partial x_j}=-v_k.\\frac{\\partial^2 x}{\\partial x_i \\partial x_j}\\end{equation*}Sustituyendo en $(2)$ llegamos a:\\begin{equation*}\\frac{\\partial x}{\\partial x_i}\\frac{\\partial x}{\\partial x_j}+ \\sum_k t_k (-v_k)\\frac{\\partial^2 x}{\\partial x_i \\partial u_j}=\\frac{\\partial x}{\\partial x_i}\\frac{\\partial x}{\\partial x_j}+ v\\frac{\\partial^2 x}{\\partial x_i \\partial x_j}\\end{equation*}Que era la expresión que teníamos al principio (1) para caracterizar cuándo un punto crítico de $f_p$ era degenerado o no. Hemos sido capaces de expresar las condiciones que tenía que tener $p$ ($=x+v$) para ser punto crítico degenerado de $f_p$ como punto crítico de otra función diferenciable $E$, por el teorema de Sard tenemos que en esa nueva función el conjunto de puntos críticos tiene medida nula y por tanto $f_p$ es de Morse para casi todo $p$.",
        "url": "/es/theorem_morse_functions"
      }

      "es-problem-mathematicalproofs3": {
        "title": "Demostraciones matemáticas. Problema 3",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Demostrar que $\\displaystyle\\sum^n_{i=1} i = \\frac{n·(n+1)}{2}$ (Suma aritmética) mediante Inducción matemática. SoluciónEsta vez, tenemos que seguir los pasos de la inducción. 1. $n=1$. Entonces: el resultado es 1 (El resultado es válido para $n=1$).2. Paso inductivo. Asumimos que la suma es verdadera para $n=k$.  $\\displaystyle\\sum^{n=k}_{i=1} i = \\frac{k·(k+1)}{2}$Entonces sustituyendo $k$ por $k+1$, la suma sigue siendo verdadera: $\\displaystyle\\sum^{n=k+1}_{i=1} i = \\frac{(k+1)·(k+1+1)}{2} = \\frac{(k+1)·(k+2)}{2}$3. Demostramos que la hipótesis es cierta: $\\dfrac{k·(k+1)}{2} + (k+1) = \\dfrac{k·(k+1) + 2·(k+1)}{2} = \\dfrac{(k+1)·(k+2)}{2}$Está demostrado",
        "url": "/es/problem_mathematicalproofs3"
      }

      "es-problem-mathematicalproofs2": {
        "title": "Demostraciones matemáticas. Problema 2",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Demostrar que $\\displaystyle\\sum^n_{r=1} a·r^n = a·\\frac{1 - r^{n+1}}{1-r}$ (Suma Geométrica). Siendo $a$ constante y $r$ la razón. SoluciónComo en la suma aritmética, hagamos que la suma sea igual a $S$. La suma se haría de la siguiente forma:$\\displaystyle S = \\sum^n_{r=1} a·r^n = a + ar + ar^2 + ar^3 + ar^4 + ... + ar^n = a·(1 + r + r^2 + r^3 + ... + r^n)$ Luego, multiplicamos $S$ por la razón: $S·r = a·(r + r^2 + r^3 + r^4 + ... + r^{n+1})$Después, restamos a $S$, $S·r$: $S - S·r = 1 - r^{n+1}$Despejamos $S$: $S = a·\\frac{1 - r^{n+1}}{1-r}$. Entonces, está demostrado.",
        "url": "/es/problem_mathematicalproofs2"
      }

      "es-problem-mathematicalproofs1": {
        "title": "Demostraciones matemáticas. Problema 1",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Demuestra que $\\displaystyle\\sum^n_{i=1} i = \\frac{n·(n+1)}{2}$ (Suma aritmética). SoluciónPongamos que la suma $\\displaystyle\\sum^n_{i=1} i$ sea igual a $S$. Entonces, la suma se haría de la siguiente forma:$\\displaystyle S = \\sum^n_{i=1} i = 1 + 2 + 3 ... + (n-2) + (n-1) + n$ Ahora, imagina que invertimos el orden de la suma (Sería la misma suma pero al revés): $S = n + (n-1) + (n-2) + ... + 3 + 2 + 1 $Después, sumamos ambas sumas (el resultado es dos veces la suma) y tendríamos lo siguiente:$2·S = (n+1) + (n+1) + (n+1)...$ (hasta n).Al sumar las sumas, conseguimos de forma consecutiva $n+1$ ($n+1 = n+1$; $n-1 +2 = n+1$; $n-2 +3 = n+1$...). Entonces, $n+1$ está repetido \"$n$\" veces (multiplicado por $n$).$2·S = n·(n+1)$Finalmente, demostramos que la suma es (dividimos entre dos para conseguir $S$): $\\displaystyle S = \\sum^n_{i=1} i = \\frac{n·(n+1)}{2}$.",
        "url": "/es/problem_mathematicalproofs1"
      }
      ,

      "es-problem-derivability1": {
        "title": "Derivabilidad. Problema 1",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Sean $f$, $g$ dos funciones diferenciables en $\\mathbb{R}$. Determina la derivada de la siguiente función para todos los puntos de su dominio: $h(x) = \\sqrt{f^2(x) + g^2(x)}$SoluciónNecesitamos calcular la derivada de $h(x)$ en función de $x$. Entonces, es necesario tener en cuenta que tenemos una raíz cuadrada y dos funciones dependiendo de $x$ dentro (Recuerda las derivadas de la raíz cuadrada y de las potencias). Entonces, debemos aplicar la regla de la cadena.$h'(x) = \\dfrac{1}{2·\\sqrt{f^2(x) + g^2(x)}}·(2·f(x)·f'(x) + 2·g(x)·g'(x))$Finalmente, el número $2$ es sacado como factor común. Por lo tanto, la derivada queda así:$h'(x) = \\dfrac{f(x)·f'(x) + g(x)·g'(x)}{\\sqrt{f^2(x) + g^2(x)}}$Ten en cuenta que $f(x)$ y $g(x)$ son funciones como $h(x)$ (dependen de $x$). Esa es la razón por el cual ponemos las derivadas de $f(x)$ y de $g(x)$ ($f'(x)$ y $g'(x)$).",
        "url": "/es/problem_derivability1"
      }
      ,
    
      "es-problem-continuity6": {
        "title": "Continuidad. Problema 6",

        "category": "es",
        "content": "Estudia la continuidad de la siguiente función: $f(x) = \\sqrt{x+2}·\\arccos(x+2)$SoluciónSabemos que $f(x)$ is un producto de una raíz cuadrada y un arcocoseno. Entonces, para la primera función, el valor dentro de la raíz debe ser mayor o igual que cero y para la segunda, el arcocoseno solo admitirá valores entre -1 y 1 ($[-1,1]$). Entonces, necesitamos resolver las siguientes equaciones: $x+2 \\geq 0$$x+2 \\geq -1 $ and $x+2 \\leq 1$Luego,De la primera ecuación, sabemos que $x\\geq -2$.De la segunda ecuación, llegamos a que $x\\leq -1$ y $x\\geq -3$. Entonces, $x\\in[-3,-1]$.Finalmente, haciendo la intersección entre los dos intervalos, $f(x)$ es continuo cuando $x\\in[-2,-1]$.",
        "url": "/es/problem_continuity6"

      "es-exposition-probability": {

        "content": "Existen situaciones donde la concurrencia de unas circunstancias fijas no permite anticipar cuál será el resultado producido.  A estos fenómenos los llamaremos experimentos aleatorios puesto que el resultado es consecuencia del azar.En estas situaciones, el carácter impredecible del azar hace inútil cualquier intento de hallar reglas deterministas que determinen unívocamente el resultado individual de cada experimento. Sin embargo, el azar está sometido a leyes que atañen a la frecuencia de los resultados cuándo repetimos el experimento un gran número de veces.El Cálculo de Probabilidades se ocupa de estudiar fenómenos aleatorios lo cual se resume en analizar:  Los posibles resultados que pueden producirse.  La probabilidad que tiene cada uno de estos posibles acontecimientos.",

      "es-problem-continuity5": {
        "title": "Continuidad. Problema 5",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Estudia la continuidad de la siguiente función: $$f(x)=\\left\\{\\begin{array}{c}\\dfrac{\\tan(x)}{\\sqrt{x}} &amp;  x &gt; 0\\\\0 &amp; x=0\\\\e^{1/x} &amp; x&lt;0\\end{array}\\right.$$SoluciónLa función $f(x)$ está compuesta por tres funciones. Necesitamos encontrar en cada función los posibles puntos por el cual $f(x)$ no existe. En la primera función, $\\dfrac{\\tan(x)}{\\sqrt{x}}$ no es continua cuando $x = \\frac{\\pi}{2} + 2·\\pi·k$ where $k\\in  0, 1, 2...$ (no existe la tangente en esos puntos). Las demás funciones son continuas en sus dominios. Sin embargo, es necesario comprobar que las tres funciones tienen el mismo valor cuando $x = 0$, entonces tenemos que resolver los límites por la izquierda y la derecha y seguir la definición de continuidad. Entonces:$\\displaystyle\\lim_{x\\longrightarrow 0^+}\\dfrac{\\tan(x)}{\\sqrt{x}}$ Aplicamos la regla de L'Hôpital (el límite presenta indeterminación $\\frac{0}{0}$). $\\displaystyle\\lim_{x\\longrightarrow 0^+}\\dfrac{\\tan(x)}{\\sqrt{x}} = \\lim_{x\\longrightarrow 0^+}\\dfrac{1 + (\\tan(x))^2}{\\frac{1}{2·\\sqrt{x}}} = \\lim_{x\\longrightarrow 0^+}\\dfrac{2·\\sqrt{x}·(1 + (\\tan(x))^2)}{1} = 0$ $\\displaystyle\\lim_{x\\longrightarrow 0^-} e^{1/x} = e^{-\\infty} = \\frac{1}{e^{\\infty}} = 0$$f(0) = 0$ Finalmente, teniendo en cuenta la definción, ya que $\\displaystyle f(0) =  \\lim_{x\\longrightarrow 0^+}f(x) = \\lim_{x\\longrightarrow 0^-} f(x) = 0 $, la función es continua en $x = 0$. Por lo tanto, la función es continua en $\\mathbb{R}$ menos cuando $x = \\frac{\\pi}{2} + 2·\\pi·k$ where $k\\in  0, 1, 2...$.",
        "url": "/es/problem_continuity5"
      }
      ,
    
      "es-problem-continuity4": {
        "title": "Continuidad. Problema 4",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Estudia la continuidad de la siguiente función: $$f(x)= \\left\\{ \\begin{array}{c}x^2\\sin(1/x) &amp;  x\\neq 0\\\\0 &amp; x=0\\end{array}\\right.$$SoluciónPrimeramente, es necesario encontrar los posibles puntos en los cuales la función no existiría. El único punto que crea problemas es $x=0$.Primero, para determinar la continuidad, necesitamos recordar la definición:  $\\displaystyle f(0) = \\lim_{x\\longrightarrow 0^+} f(x)  = \\lim_{x\\longrightarrow 0^-} f(x) $ Entonces, debemos comprobar que se cumple la definición aquí:$\\displaystyle \\lim_{x\\longrightarrow 0^+} f(x) = \\lim_{x\\longrightarrow 0^+} x^2\\sin(1/x) = 0 $ El límite ha de ser 0 porque $\\sin(1/x)$ es una función acotada entre -1 y 1. Por lo tanto, 0 (algo que tiende a cero) multiplicado por algo acotado es 0.$\\displaystyle \\lim_{x\\longrightarrow 0^-} f(x) = \\lim_{x\\longrightarrow 0^-} x^2\\sin(1/x) = 0 $ El límite ha de ser 0 porque $\\sin(1/x)$ es una función acotada entre -1 y 1. Por lo tanto, 0 (algo que tiende a cero) multiplicado por algo acotado es 0.Finalmente, $f(0)= 0$ (coincide con el resultado en los límites). Ya que $f(x)$ es continuo en $x=0$, es continuo para todo $\\mathbb{R}$.",
        "url": "/es/problem_continuity4"
      }
      ,
    
      "es-problem-continuity3": {
        "title": "Continuidad. Problema 3",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Estudia la continuidad de la siguiente función: $\\displaystyle g(x) = (\\arcsin(x))^3$SoluciónEs una función trigonométrica. Necesitamos tener en cuenta que que no podemos hacer el arcoseno de un número mayor que 1 o menor que -1, ambos incluidos ($x\\leqslant|1|$). Para determinar su continuidad, podemos ignorar la potencia que tiene el arcoseno ya que no afectará al resultado final. Por lo tanto, esta función será continua cuando $x\\in[-1,1]$ ",
        "url": "/es/problem_continuity3"

      "es-problem-continuity2": {
        "title": "Continuidad. Problema 2",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Estudia la continuidad de la siguiente función: $\\displaystyle h(x) = (x^3)·\\tan(3x+2)$SoluciónPrimero, esta función es un producto entre un polinomio (continuo en todo $\\mathbb{R}$) y una función tangente (el cual no es continuo cuando $3x +2 = \\dfrac{\\pi}{2}$).Entonces, necesitamos saber que valores toma $x$ para conseguir $\\dfrac{\\pi}{2}$ dentro de la tangente. Hacemos una ecuación de primer grado:$3x +2 = \\dfrac{\\pi}{2}$ $x = \\dfrac{\\pi - 4}{6}$Cuando $x$ tiene este valor, la tangente no existe y la función tampoco. Entonces, la función es continua en $\\mathbb{R}$ excepto cuando $x$ tiene valor $\\dfrac{\\pi - 4}{6} + 2·\\pi·k$, donde  $k$ pertenece a los números enteros (es el número de vueltas). ",

      "es-problem-continuity1": {
        "title": "Continuidad. Problema 1",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Estudia la continuidad de la siguiente función: $\\displaystyle f(x) = \\dfrac{e^{-5x} +\\cos(x)}{x^2 -8x + 12}$SoluciónEs una función racional. Entonces, ya que la parte del numerador es continua (las funciones exponencial y coseno son continuas), y la del denominador también (las funciones polinómicas son siempre continuas), sólo nos tenemos que fijar cuando el denominador toma el valor 0 (y qué valor tendría x entonces).Entonces, hacemos que el denominador sea igual a cero para conseguir $x$.$x^2 -8x + 12 = 0$ $x= 6 x=2$Tenemos dos soluciones, entonces necesitamos calcular dos límites.$\\displaystyle\\lim_{x\\longrightarrow 6} \\dfrac{e^{-5x} +\\cos(x)}{x^2 -8x + 12} = \\pm\\infty$$\\displaystyle\\lim_{x\\longrightarrow 2} \\dfrac{e^{-5x} +\\cos(x)}{x^2 -8x + 12} = \\pm\\infty$Si lo comprobamos, la función cuando $x$ toma los dos valores, encontramos que el límite no existe. Finalmente, la función es continua en $\\mathbb{R}$ menos en $x=2$ y en $x=6$. ",
        "url": "/es/problem_continuity1"

      "es-problem-limits6": {
        "title": "Límites. Problema 6",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Resuelve el siguiente límite:  $\\displaystyle\\lim_{x\\longrightarrow\\infty}\\left(\\dfrac{2x + 7}{2x - 6}\\right)^\\sqrt{4x^2+x-3}$ Solución El límite presenta la indeterminación $1^\\infty$Para resolver el límite, es necesario seguir los pasos al tener la indeterminación $1^\\infty$. De esta forma, llegaremos a la siguiente expresión: $\\displaystyle e^{\\lim_{x\\longrightarrow\\infty}[(Base -1)·Exponente]}$Donde la base es $\\dfrac{2x + 7}{2x - 6}$ y el exponente, $\\sqrt{4x^2+x-3}$  Así pues, el límite sería:  $\\displaystyle e^{\\lim_{x\\longrightarrow\\infty}\\left[\\left(\\dfrac{2x + 7}{2x - 6} - 1\\right)·\\sqrt{4x^2+x-3}\\right]} = e^{\\lim_{x\\longrightarrow\\infty}\\left[\\left(\\dfrac{13}{2x - 6}\\right)·\\sqrt{4x^2+x-3}\\right]}= e^{13} $Ten en cuenta que $\\dfrac{\\sqrt{4x^2+x-3}}{2x - 6}  = 1$ porque $\\sqrt{4x^2}  = 2x $ (podemos ignorar $x-3$ y $-6$ (denominador) porque cuando $x$ tiende a infinito, esos términos serán cero).",
        "url": "/es/problem_limits6"
      }
      ,
    
      "es-problem-limits5": {
        "title": "Límites. Problema 5",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Resuelve el siguiente límite: $\\displaystyle\\lim_{x\\longrightarrow\\infty}(\\sqrt{x^2 + x} - x)$Solución El límite presenta la indeterminación $\\infty - \\infty$Aquí, es fácil usar el conjugado: $\\displaystyle\\lim_{x\\longrightarrow\\infty} \\dfrac{(\\sqrt{x^2 + x} - x )·(\\sqrt{x^2 + x} + x)}{\\sqrt{x^2 + x} + x} = \\lim_{x\\longrightarrow\\infty}\\dfrac{x^2 + x - x^2}{\\sqrt{x^2 + x} + x} =\\lim_{x\\longrightarrow\\infty}\\dfrac{x}{\\sqrt{x^2 + x} + x}$  Después, es necesario centrarse en la potencia del numberador y del denominador. En el numerador, la potencia máxima es uno ($x^1$) y en el denominador, también es uno ($\\sqrt{x^2}= x^1$). Además, en el denominador, $\\sqrt{x^2}$ y $x$ se suman (conviene ignorar $\\sqrt{x}$ porque cuando $x$ tiende a infinito, $x$ es mayor que $\\sqrt{x}$). Entonces tenemos $2x$.   Finalmente:  $\\displaystyle\\lim_{x\\longrightarrow\\infty}\\dfrac{x}{\\sqrt{x^2 + x} + x}\\thickapprox \\lim_{x\\longrightarrow\\infty}\\dfrac{x}{x + x} = \\dfrac{1}{2}$ ",
        "url": "/es/problem_limits5"
      }

      "es-problem-limits4": {
        "title": "Límites. Problema 4",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Resuelve el siguiente límite: $\\displaystyle\\lim_{x\\longrightarrow 9} \\dfrac{9-x}{3-\\sqrt{x}}$SoluciónEl límite presenta la indeterminación $\\dfrac{0}{0}$Hay varias formas de resolver el límite:1. Usando el conjugado$\\displaystyle\\lim_{x\\longrightarrow 9}\\dfrac{9-x}{3-\\sqrt{x}} =\\lim_{x\\longrightarrow 9}\\dfrac{(9-x)·(3+\\sqrt{x})}{(3-\\sqrt{x})·(3+\\sqrt{x})}$Entonces, $\\displaystyle\\lim_{x\\longrightarrow 9}\\dfrac{(9-x)·(3+\\sqrt{x})}{(3-\\sqrt{x})·(3+\\sqrt{x})} = \\lim_{x\\longrightarrow 9}\\dfrac{(9-x)·(3+\\sqrt{x})}{(9-x)}$Finalmente, anulamos $9-x$ que está en común en el numerador y en el denominador. Por lo tanto, tenemos que: $\\displaystyle\\lim_{x\\longrightarrow 9}\\dfrac{(9-x)·(3+\\sqrt{x})}{(9-x)}= \\lim_{x\\longrightarrow 9} (3+\\sqrt{x})= 6$    2. Usando la regla de L'Hôpital$\\displaystyle\\lim_{x\\longrightarrow 9} \\dfrac{9-x}{3-\\sqrt{x}} =\\lim_{x\\longrightarrow 9} \\dfrac{-1}{\\frac{-1}{2·\\sqrt{x}}}=\\lim_{x\\longrightarrow 9}2·\\sqrt{x} = 2·3 = 6 $",
        "url": "/es/problem_limits4"
      }

      "es-problem-limits3": {
        "title": "Límites. Problema 3",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Resuelve el siguiente límite: $\\displaystyle\\lim_{x\\longrightarrow 0^+} \\left(\\dfrac{1}{x} -\\dfrac{1}{|x|}\\right)$Solución$x$ es positivo cuando tiende a $0^+$. Entonces, $|x| = x$ Por lo tanto, tenemos que: $\\displaystyle\\lim_{x\\longrightarrow 0^+} \\left(\\dfrac{1}{x} -\\dfrac{1}{|x|}\\right) = \\lim_{x\\longrightarrow 0^+}\\left(\\dfrac{1}{x}-\\dfrac{1}{x}\\right) = \\lim_{x\\longrightarrow 0^+}(0) = 0$",
        "url": "/es/problem_limits3"

      "es-problem-limits2": {
        "title": "Límites. Problema 2",
        "kind": "problem",
        "author": "",
        "category": "es",
        "content": "Resuelve el siguiente límite: $\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x}{\\sqrt{1+3x} -1}$SoluciónEl límite presenta la indeterminación $\\dfrac{0}{0}$ Hay varias formas de resolver el límite:1. Usando el conjugado$\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x}{\\sqrt{1+3x} -1} =\\lim_{x\\longrightarrow 0} \\dfrac{x·(\\sqrt{1+3x}+1)}{(\\sqrt{1+3x}+1)·(\\sqrt{1+3x}-1)}$Entonces, $\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x·(\\sqrt{1+3x}+1)}{(\\sqrt{1+3x}+1)·(\\sqrt{1+3x}-1)} = \\lim_{x\\longrightarrow 0} \\dfrac{x·(\\sqrt{1+3x}+1)}{1+3x-1}$Finalmente, anulamos la $x$ que está en común en el numerador y en el denominador. Por lo tanto, $\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x·(\\sqrt{1+3x}+1)}{1+3x-1} = \\lim_{x\\longrightarrow 0} \\dfrac{\\sqrt{1+3x}+1}{3}= \\dfrac{2}{3}$    2. Usando la regla de L'Hôpital$\\displaystyle\\lim_{x\\longrightarrow 0} \\dfrac{x}{\\sqrt{1+3x} -1} =\\lim_{x\\longrightarrow 0} \\dfrac{1}{\\frac{3}{2·\\sqrt{1+3x}}}=\\lim_{x\\longrightarrow 0} \\dfrac{2·\\sqrt{1+3x}}{3} = \\dfrac{2}{3} $",
        "url": "/es/problem_limits2"
      }

      "es-problem-limits1": {
        "title": "Límites. Problema 1",

        "content": "Resuelve el siguiente límite: $\\displaystyle\\lim_{x\\longrightarrow 3} \\dfrac{x^2-x+12}{x+3}$SoluciónEl límite no tiene tingún tipo de indeterminación. Por lo tanto, hacemos que $x$ tome el valor 3. $\\displaystyle\\lim_{x\\longrightarrow 3} \\dfrac{x^2-x+12}{x+3} = \\dfrac{3^2-3+12}{3+3} = \\dfrac{18}{6} = 3$",
        "url": "/es/problem_limits1"

      "es-exposition-functional-analysis": {
        "title": "El objetivo del Análisis Funcional",
        "kind": "exposition",
        "author": "",
        "category": "es",
        "content": "¿De qué trata el Análisis Funcional? Trata de ciertos fenómenos curiosos que ocurren cuando se juntan los espacios vectoriales de dimensión infinita con la topología. Con unos ejemplos lo veremos mejor.En el Álgebra Lineal básica se suele trabajar con espacios vectoriales de dimensión finita, como por ejemplo $\\mathbb{R}^3$. A estos espacios se les puede dar una topología, claro. Pero en realidad no hay demasiadas elecciones que hacer: cualquier topología mínimamente sensata en $\\mathbb{R}^3$ (es decir, que sea afín con las propiedades de $\\mathbb{R}$, con su distancia y topología) coincidirá con la topología usual, que es la que proviene de la distancia euclídea, o de la topología producto, o de lo que queramos. Las formas lineales, por ejemplo $(x,y,z)\\longmapsto x+2y+3z$, son siempre continuas y se comportan de maravilla.En dimensión infinita no estamos acostumbrados a trabajar, así que tomaremos un ejemplo: el espacio vectorial de las funciones continuas en el intervalo $[0,1]$, que se denota por $C[0,1]$. Nos lo podemos imaginar pintando una barbaridad de funciones            Como espacio vectorial, no hay ningún problema; para hacerlo espacio topológico se suele utilizar la distancia del supremo: dadas dos funciones $f$ y $g$, se define su distancia comoy es fácil comprobar que cumple las propiedades de función distancia y por tanto hace de $C[0,1]$ un espacio topológico. Hasta aquí, todo bien.Para movernos hacia terrenos más exóticos, consideremos un subespacio vectorial, que a la vez es subespacio topológico: $P[0,1]\\subset C[0,1]$ el subespacio formado por aquellas funciones que son restricciones de polinomios. Aquí nos encontramos las funciones $1$, $x$, $x^2$, $x^7+3x^3-15$, etc. En realidad, es como si trabajásemos con el espacio de polinomios; la restricción a $[0,1]$ pasa a ser formal. Pero precisamente por eso surgen fenómenos extraños. Podemos considerar la siguiente aplicación linealIndependientemente de que estemos trabajando con funciones en $[0,1]$ esta función está bien definida porque sólo la hemos definido en los polinomios. ¿Es lineal? Linealísima. Pero no es continua. En efecto, consideramos $p_n(x)=\\dfrac{x^n}{2^n}$ y $p(x)=0$            Es cierto que $p_n\\longrightarrow p$, pues $d(p_n,p)=|p(1)-p_n(1)|=|0-\\frac{1}{2^n}|=\\frac{1}{2^n}$. Sin embargo, ¡$T(p_n)=p_n(2)=1$ para todo $n$ y $T(p)=p(2)=0$! Es una discontinuidad como un camión. Además, hay discontinuidad en todo punto; dado cualquier polinomio $q$, basta considerar la sucesión $q+p_n\\longrightarrow q$. Y como este hay muchísimos ejemplos; cambiando $2$ por cualquier número fuera de $[0,1]$ conseguimos una aplicación lineal no continua.¿Será que no hemos elegido una buena topología? Obviamente se puede cambiar la métrica y la topología, pero el lector puede convencerse de que nunca conseguiremos una distancia sin problemas, si queremos que esta distancia tenga cierta compatibilidad con la estructura de espacio vectorial (esta compatibilidad se definirá más adelante como que la distancia es una norma)Como segundo ejemplo de resultado chocante, $P[0,1]\\subset C[0,1]$ no es un subespacio cerrado. En $\\mathbb{R}^3$, todos los subespacios vectoriales (planos, rectas y puntos) son cerrados. ¡En dimensión infinita no! Sea $f=e^x|_{[0,1]}\\in C[0,1]$. Gracias a los teoremas de Taylor, sabemos que los polinomios de Taylorconvergen uniformemente a $f$ en $[0,1]$. Pero esto es lo mismo que decir que $p_n\\longrightarrow f$, y aquí está que $P[0,1]\\subset C[0,1]$ no es cerrado, porque $f_n\\in P[0,1]\\,\\forall n$ y $f\\in C[0,1]\\smallsetminus P[0,1]$. De hecho, esto revela una propiedad topológica intrínseca de $P[0,1]$: no es un espacio completo.Pues bien, todas estas consideraciones, lejos de ser una situación incómoda, dan pie a una rama de las matemáticas riquísima, el Análisis Funcional. Sus objetos de estudio son      Espacios vectoriales de dimensión infinita con topologías dadas por distancias compatibles (espacios normados)        especialmente los espacios normados completos (espacios de Banach)        junto con las aplicaciones lineales continuas entre ellos  ",
        "url": "/es/exposition_functional_analysis"
      }
      ,

      "es-theorem-derivatives-trigonometric-functions": {
        "title": "Derivadas de Funciones Trigonométricas",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "$(\\sin x)'=\\cos x$\tDemostración\t$f(x)=\\sin x$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{\\sin(x+h)-\\sin x}{h}$  \tUtilizamos la descomposición del seno del ángulo suma \t$\\sin(x+h)-\\sin x=\\sin x\\cos h + \\cos x\\sin h-\\sin x=\\\\\\sin x(\\cos h -1)+ \\cos x\\sin h$ \tY ahora  \t$\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{\\sin(x+h)-\\sin x}{h}=\\sin x \\lim_{h\\longrightarrow 0}\\dfrac{\\cos h-1}{h}+\\cos x \\lim_{h\\longrightarrow 0}\\dfrac{\\sin h}{h}=\\\\\\sin x \\times 0 + \\cos x \\times 1=\\cos x$\thabiendo utilizado \t\t$(\\cos x)'=-\\sin x$\tDemostración\t$f(x)=\\cos x$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{\\cos(x+h)-\\cos x}{h}$  \tUtilizamos la descomposición del coseno del ángulo suma \t$\\cos(x+h)-\\cos x=\\cos x\\cos h - \\sin x\\sin h-\\cos x=\\\\\\cos x(\\cos h -1)- \\sin x\\sin h$ \tY ahora  \t$\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{\\cos(x+h)-\\cos x}{h}=\\cos x \\lim_{h\\longrightarrow 0}\\dfrac{\\cos h-1}{h}-\\sin x \\lim_{h\\longrightarrow 0}\\dfrac{\\sin h}{h}=\\\\\\cos x \\times 0 - \\sin x \\times 1=-\\sin x$\tdonde hemos vuelto a utilizar \t\t",
        "url": "/es/theorem_derivatives_trigonometric_functions"
      }

      "es-lemma-derivative-trigonometric-origin": {
        "title": "Derivada de las Func. Trig. en el Origen",
        "kind": "lemma",
        "author": "",
        "category": "es",
        "content": "$\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{\\sin h}{h}=1$ y $\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{\\cos h - 1}{h}=0$\tDemostración\t\tSi tomamos un ángulo $h$, las cantidades $\\dfrac{\\sin h}{h}$ y $\\dfrac{1-\\cos h}{h}$ (hemos tomado el opuesto, $1-\\cos h=-(\\cos h - 1)$) son respectivamente el tramo verde partido por el azul y el tramo rojo partido por el azul\t            \tCuando $h\\longrightarrow 0$, los tramos verde y azul tienden a ser iguales, mientras que el rojo es mucho más pequeño que el azul en una proporción que tiende a anularse. Es por tanto que \t$$\\dfrac{\\sin h}{h}\\longrightarrow 1 \\qquad \\dfrac{\\cos h -1}{h}=-\\dfrac{1-\\cos h}{h}\\longrightarrow 0$$",
        "url": "/es/lemma_derivative_trigonometric_origin"
      }

      "es-theorem-derivatives-logarithms": {
        "title": "Derivadas de Logaritmos",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "$(\\ln x)'=\\dfrac{1}{x}$\tDemostración\t$f(x)=\\ln x$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{\\ln(x+h)-\\ln x}{h}$  \tAhora bien, por las propiedades de los logaritmos   \t$\\dfrac{\\ln(x+h)-\\ln x}{h}=\\dfrac{1}{h}\\ln\\left(\\dfrac{x+h}{x}\\right)=\\ln\\left(1+\\dfrac{h}{x}\\right)^{\\frac{1}{h}}=\\dfrac{1}{x}\\ln\\left(1+\\dfrac{h}{x}\\right)^{\\frac{x}{h}}$  \tAl tomar ahora el límite, que no afecta a $\\frac{1}{x}$, obtenemos \t$\\dfrac{1}{x}\\ln e= \\dfrac{1}{x}$ \tpor la definición del número $e$ \t",

        "kind": "theorem",
        "author": "",

        "content": "$(e^x)'=e^x$\tDemostración\t$f(x)=e^x$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{e^{x+h}-e^x}{h}=\\\\\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{e^x(e^h-1)}{h} = e^x\\lim_{h\\longrightarrow 0} \\dfrac{(e^h-1)}{h}=e^x$  \tdonde en el último límite hemos usado ",

      "es-lemma-derivative-exponential-origin": {
        "title": "Derivada de la Exponencial en el Origen",
        "kind": "lemma",
        "author": "",
        "category": "es",
        "content": "$\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{e^h-1}{h}=1$\tDemostración\t$\\displaystyle\\dfrac{(e^h-1)}{h}=\\dfrac{\\left(\\lim_{n\\longrightarrow\\infty}\\left(1+\\dfrac{h}{n}\\right)^n-1\\right)}{h}$\tAnalicemos la potencia. Por la expansión binomial  \t$\\left(1+\\dfrac{h}{n}\\right)^n=1+n\\dfrac{h}{n}+\\binom{n}{2}\\dfrac{h^2}{n^2}+\\cdots=\\\\1+h+h^2\\left(\\binom{n}{2}\\dfrac{1}{n^2}+\\binom{n}{3}\\dfrac{h}{n^3}+\\cdots\\right)=1+h+h^2\\alpha_{nh}$ \tdonde $\\alpha_{nh}$ es una cantidad que depende de $n$ y $h$. \tCuando $n\\longrightarrow\\infty$, la cantidad $e^h=\\lim_{n\\longrightarrow\\infty}\\left(1+\\dfrac{h}{n}\\right)^n$ se hace estable y por tanto $\\alpha_{nh}$ se estabiliza a una cantidad estable $\\alpha_h$, y se cumple $e^h=1+h+h^2\\alpha_h$. Pero $\\alpha_h$ también es estable cuando $h\\longrightarrow 0$, pues ya eran estables los $\\alpha_{nh}$, que tenían potencias de $h$. El hecho de que $\\alpha_h$ sea estable cuando $h\\longrightarrow 0$ implica que $h\\alpha_h\\longrightarrow 0$ (algo que tiende a cero multiplicado por algo que no se mueve mucho es algo que tiende a cero) y por tanto \t$\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{e^h-1}{h}=\\lim_{h\\longrightarrow 0} \\dfrac{1+h+h^2\\alpha_h-1}{h}=\\lim_{h\\longrightarrow 0} 1+h\\alpha_h=1$",
        "url": "/es/lemma_derivative_exponential_origin"
      }
      ,
    
      "es-remark-congreunce-equivalence-relation": {
        "title": "La congruencia es relación de equivalencia",
        "kind": "remark",
        "author": "",
        "category": "es",
        "content": "En lenguaje más matemático, obsérvese que las tres primeras propiedades del lema anterior están diciendo que la relación $\\equiv\\ (\\text{mod } n)$ es una relación de equivalencia ((1) es la propiedad reflexiva, (2) es la simétrica y (3) es la transitiva). El cociente por esta relación es lo que se denota por $\\mathbb{Z}_n$, y las propiedades (4) y (5) nos dicen que tal cociente tiene estructura de anillo. Nótese que, por la propiedad (2), el orden de los elementos en la congruencia es indistinto, por lo que se puede hablar de que $a$ y $b$ son congruentes entre sí o no.",
        "url": "/es/remark_congreunce_equivalence_relation"
      }
      ,
    
      "es-lemma-congruence-properties": {
        "title": "Propiedades de la congruencia",
        "kind": "lemma",
        "author": "",
        "category": "es",
        "content": "Fijado un entero $n&gt;0$ y dados números enteros $a$, $b$, $c$, $d$, se tiene:1. $a\\equiv a\\ (\\text{mod } n)$.2. $a\\equiv b\\ (\\text{mod } n)$ si y sólo si $b\\equiv a\\ (\\text{mod } n)$.3. Si $a\\equiv b\\ (\\text{mod } n)$ y $b\\equiv c\\ (\\text{mod } n)$, entonces $a\\equiv c\\ (\\text{mod } n)$.4. Si $a\\equiv b\\ (\\text{mod } n)$ y $c\\equiv d\\ (\\text{mod } n)$, entonces y $a+c\\equiv b+d\\ (\\text{mod } n)$. 5. Si $a\\equiv b\\ (\\text{mod } n)$ y $c\\equiv d\\ (\\text{mod } n)$, entonces $ac\\equiv bd\\ (\\text{mod } n)$.6. Si $ac\\equiv bc\\ (\\text{mod } n)$, entonces $a\\equiv b\\ (\\text{mod } {n\\over d})$, donde $d=\\text{mcd}(c,n)$. En particular, si $\\text{mcd}(c,n)=1$, entonces $ac\\equiv bc\\ (\\text{mod } n)$ si y sólo si $a\\equiv b\\ (\\text{mod } n)$.    Demostración    1. $a-a=0$, $n\\vert 0\\Longrightarrow a\\equiv a\\ (\\text{mod } n)$    2. $a\\equiv b\\ (\\text{mod } n)\\Longleftrightarrow n\\vert a-b\\Longleftrightarrow n\\vert -(a-b)=b-a\\Longleftrightarrow n\\vert b\\equiv a\\ (\\text{mod } n)$    3. $a\\equiv b\\ (\\text{mod } n)\\,b\\equiv c\\ (\\text{mod } n)\\Longrightarrow n\\vert a-b\\,b-c\\Longrightarrow n\\vert (a-b)+(b-c)=a-c\\Longrightarrow a\\equiv c\\ (\\text{mod } n)$    4. $a\\equiv b\\ (\\text{mod } n)\\,c\\equiv d\\ (\\text{mod } n)\\Longrightarrow n\\vert a-b\\,c-d\\Longrightarrow n\\vert (a-b)+(c-d)=(a+c)-(b+d)\\Longrightarrow a+c\\equiv b+d\\ (\\text{mod } n)$    5. $a\\equiv b\\ (\\text{mod } n)\\,c\\equiv d\\ (\\text{mod } n)\\Longrightarrow n\\vert a-b\\,c-d\\Longrightarrow n\\vert (a-b)c+b(c-d)=ac-bd\\Longrightarrow ac\\equiv bd\\ (\\text{mod } n)$    6. Por definición, $ac\\equiv bc\\ (\\text{mod } n)$ quiere decir $n\\vert ac-bc=(a-b)c$. Dividiendo por $d$ tendremos ${n\\over d}\\vert (a-b){c\\over d}$. Como $\\text{mcd}({n\\over d},{c\\over d})=1$ , por el Lema de Euclides  se sigue ${n\\over d}\\vert (a-b)$, es decir, $a\\equiv b\\ (\\text{mod } {n\\over d})$.",
        "url": "/es/lemma_congruence_properties"
      }
      ,
    
      "es-definition-congruence-relation": {

        "url": "/es/definition_congruence_relation"

      "es-example-euclid-diophantine": {
        "title": "Algoritmo de Euclides para la Ecuación Diofántica Lineal",
        "kind": "example",
        "author": "",
        "category": "es",
        "content": "Retomemos el ejemplo anterior  para ver cómo resolver de forma práctica una ecuación como la del teorema anterior. Nos planteamos resolver la ecuación $72x+28y=8$. Como $\\text{mcd}(72,28)=4$ y $4\\vert 8$, la ecuación tiene solución. Además, vimos que podemos escribir $4=2\\cdot72-5\\cdot28$, por lo que multiplicando por $2$ obtenemos que $x_0=4,\\ y_0=-10$ es una solución. Las soluciones de la ecuación serán, por tanto, de la formacon $t\\in\\mathbb{Z}$. Obsérvese que este proceso puede interpretarse como encontrar todos los puntos de la recta $72x+28y=8$ del plano afín que tienen sus dos coordenadas enteras. El teorema de la ecuación diofántica lineal  nos da una caracterización de cuándo una recta afín dada por una ecuación implícita con coeficientes enteros tiene puntos con coordenadas enteras. Además, en caso afirmativo, los puntos de coordenadas enteras se pueden obtener dando valores enteros a una ecuación paramétrica (con coeficientes enteros) de la recta.",
        "url": "/es/example_euclid_diophantine"
      }
      ,
    
      "es-corollary-linear-diophantine-equation": {
        "title": "Ecuación diofántica lineal",
        "kind": "corollary",
        "author": "",
        "category": "es",
        "content": "Dados $a$, $b$, $c\\in\\mathbb{Z}$ y $d=\\text{mcd}(a,b)$, la ecuación $ax+by=c$ tiene solución si y sólo si $d\\vert c$. Además, si $(x_0,y_0)$ es una solución de la ecuación y $a$, $b$ no son simultáneamente nulos, el conjunto de soluciones se puede escribir como$$\\left.\\begin{array}{rrr}x &amp; = &amp; x_0+{b\\over d}t\\\\y &amp; = &amp; y_0-{a\\over d}t\\\\\\end{array}\\right.$$con $t\\in\\mathbb{Z}$.    Demostración    Que la ecuación tenga solución si y sólo si $d\\vert c$ (es decir, $c$ es un múltiplo de $d$) es una mera reformulación del Teorema de Bézout . Por otra parte, supongamos que tenemos una solución fija $(x_0,y_0)$, es decir, $c=ax_0+by_0$. El hecho de que $a$, $b$ no son simultáneamente cero quiere decir que $d\\ne0$, por lo que podemos dividir por $d$. Es claro entonces que los pares de la forma $(x_0+{b\\over d}t,y_0-{a\\over d}t)$ son solución de la ecuación.    Recíprocamente, si $(x,y)$ es una solución de la ecuación, entonces $ax+by=ax_0+by_0$, que es equivalente a $a(x-x_0)=b(y_0-y)$ o también  ${a\\over d}(x-x_0)={b\\over d}(y_0-y)$, por lo que ${a\\over d}\\vert {b\\over d}(y_0-y)$. Por las propiedades del máximo común divisor  se tiene $\\text{mcd}({a\\over d},{b\\over d})=1$, luego por el Lema de Euclides  llegamos a que ${a\\over d}\\vert y_0-y$, y así existe $t\\in\\mathbb{Z}$ tal que $y_0-y={a\\over d}t$, es decir, $y=y_0-{a\\over d}t$. Sustituyendo $y$ por este valor en ${a\\over d}(x-x_0)={b\\over d}(y_0-y)$ se obtiene $x=x_0+{b\\over d}t$, luego todas las soluciones son de la forma del enunciado.",
        "url": "/es/corollary_linear_diophantine_equation"
      }
      ,
    
      "es-example-euclid-algorithm-bezout-theorem": {
        "title": "Algoritmo de Euclides para el Teorema de Bézout",
        "kind": "example",
        "author": "",
        "category": "es",
        "content": "Veamos cómo el Algoritmo de Euclides  sirve no sólo para calcular el máximo común divisor de dos números, sino también para obtenerlo como combinación lineal de ellos, como indica el Teorema de Bézout . Por ejemplo, supongamos que queremos calcular $\\text{mcd}(28,72)$ y escribirlo en función de $28$ y $72$. Efectuamos para ellos las sucesivas divisiones euclídeas:Hemos llegado por tanto a un resto $0$, luego el máximo común divisor de $72$ y $28$ es el resto anterior, que es $4$ (que es, por supuesto, el máximo común divisor obtenido a partir de la descomposición de $72$, $28$ enfactores primos). Si vamos despejando este $4$ desde la penúltima división hacia arriba obtendremos:lo que nos da la expresión de $4$ como combinación de $72$ y $28$, confirmando por tanto el Teorema de Bézout .",
        "url": "/es/example_euclid_algorithm_bezout_theorem"
      }
      ,
    
      "es-theorem-derivatives-polynomials": {

        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "$(c)'=0$\tDemostración\t$f(x)=c$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{c-c}{h}=\\lim_{h\\longrightarrow 0} 0 = 0$$(x)'=1$\tDemostración\t$f(x)=x$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{(x+h)-x}{h}=\\lim_{h\\longrightarrow 0} 1 = 1$$(x^2)'=2x$\tDemostración\t$f(x)=x^2$; $\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{(x+h)^2-x^2}{h}=\\\\\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{x^2+2xh+h^2-x^2}{h}=\\lim_{h\\longrightarrow 0} 2x+h = 2x$$(x^n)'=nx^{n-1}$\tDemostración\t$f(x)=x^n$; \tSegún la expansión binomial   \t$(x+h)^n=x^n+nx^{n-1}h+\\binom{n}{2}x^{n-1}h^2+\\cdots+\\binom{n}{n-2}x^2h^{n-2}+nxh^{n-1}+h^n$  \tAsí pues,  \t$\\displaystyle\\lim_{h\\longrightarrow 0}\\dfrac{f(x+h)-f(x)}{h}=\\lim_{h\\longrightarrow 0}\\dfrac{(x+h)^2-x^2}{h}=\\\\\t\\displaystyle\\lim_{h\\longrightarrow 0} \\dfrac{x^n+nx^{n-1}h+\\binom{n}{2}x^{n-1}h^2+\\cdots+\\binom{n}{n-2}x^2h^{n-2}+nxh^{n-1}+h^n-x^n}{h}=\\\\\t\\displaystyle\\lim_{h\\longrightarrow 0} nx^{n-1}+\\binom{n}{2}x^{n-1}h+\\cdots+\\binom{n}{n-2}x^2h^{n-3}+nxh^{n-1}+h^{n-1} =\\\\\t nx^{n-1}$",

      "es-theorem-euclid-algorithm": {
        "title": "Algoritmo de Euclides",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "Para el cálculo del máximo común divisor no siempre es práctico usar la descomposición en números primos  (que requiere, por ejemplo, saber factorizar los números en cuestión). Usaremos en cambio muchas veces el método más clásico:Sean $a$, $b$ números enteros con $b&gt;0$. Definimos por recurrencia $r_{-1}=a$, $r_0=b$ y, supuestos definidos $r_{k-1},r_k$ con $r_k\\ne0$, definimos  $r_{k+1}$ como el resto de la división euclídea de de $r_{k-1}$ entre $r_k$. Entonces, existe algún $n$ tal que $r_n=0$, y se verifica además que $r_{n-1}=\\text{mcd}(a,b)$.    Demostración    De la definición por recurrencia se sigue que $0\\le r_{k+1}\\lt r_k$ para todo $k\\ge0$. Por tanto $r_0,r_1,\\dots$ forma una sucesión estrictamente decreciente de enteros no negativos, por lo que tiene que ocurrir $r_n=0$ para algún miembro de la sucesión. Por otra parte, si para cada $k=0$, $\\dots$, $n$ escribimos la división $r_{k-1}=q_kr_k+r_{k+1}$, se tendrá  $\\text{mcd}(r_{k-1},r_k)=\\text{mcd}(q_kr_k+r_{k+1},r_k)=\\text{mcd}(r_{k+1},r_k)$. Por tanto:    $$\\text{mcd}(a,b)=\\text{mcd}(r_{-1},r_0)=\\text{mcd}(r_0,r_1)=\\dots=\\text{mcd}(r_{n-1},r_n)=\\text{mcd}(r_{n-1},0)=r_{n-1}$$",
        "url": "/es/theorem_euclid_algorithm"
      }
      ,
    
      "es-theorem-irrational-roots": {
        "title": "Raíces irracionales",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "Sean $a$, $b$, $c$ enteros positivos tales que $a^n=b^nc$ para algún entero positivo $n$. Entonces $c=d^n$ para algún $d\\in\\mathbb{Z}$. En particular, si $c$ no es la potencia $n$-ésima de un número entero, entonces $\\root n\\of c$ no es un número racional.    Demostración    Si $a=p_1^{k_1}p_2^{k_2}\\dots p_r^{k_r}$ es la descomposición de $a$ en factores primos, entonces la descomposición de $a^n$ en factores primos será    $$a^n=p_1^{nk_1}p_2^{nk_2}\\dots p_r^{nk_r}$$    Como $b\\vert a^n$, entonces  la descomposición de $b$ en factores primos será de la forma    $$b=p_1^{k'_1}p_2^{k'_2}\\dots p_r^{k'_r}$$    con $0\\le k'_i\\le nk_i$ para $i=1$, $2$, $\\dots$, $r$. De la misma forma, tendremos    $$c=p_1^{k''_1}p_2^{k''_2}\\dots p_r^{k''_r}$$    con $0\\le k''_i\\le nk_i$ para $i=1$, $2$, $\\dots$, $r$. Por tanto,    $$a^n=b^nc=p_1^{nk'_1+k''_1}p_2^{nk'_2+k''_2}\\dots p_r^{nk'_r+k''_r}$$    y, por la unicidad de la descomposición en primos, para cada $i=1$, $2$, $\\dots$, $r$ tendremos $nk_i=nk'_i+k''_i$. Por tanto, $k''_i=n(k_i-k'_i)\\ge0$, es decir, $k_i-k''_i\\ge0$. Luego el número $d=p_1^{k_1-k'_1}p_2^{k_2-k'_2}\\dots p_r^{k_r-k'_r}$ es un entero positivo que verifica $d^n=c$.    Para la última parte, si $\\root n\\of c$ fuera racional, se podía escribir $\\root n\\of c={a\\over b}$, con $a,b$ enteros positivos. Por tanto, $a^n=b^nc$, y por la parte ya demostrada llegaríamos a la contradicción que $c$ debe ser una potencia $n$-ésima de un número entero.",
        "url": "/es/theorem_irrational_roots"
      }
      ,
    
      "es-corollary-divisors-product": {
        "title": "Divisores de un producto",
        "kind": "corollary",
        "author": "",
        "category": "es",
        "content": "Sean $a,b$ enteros positivos tales que $\\text{mcd}(a,b)=1$. Entonces:1. Los divisores positivos de $ab$ son los productos de la forma $dd'$, con $d\\vert a$ y $d'\\vert b$ y $d$, $d'&gt;0$.2. Si $ab=c^n$ para algún $c\\in\\mathbb{Z}_{\\ge1}$, entonces $a=u^n$ y $b=v^n$ para ciertos $u,v\\in\\mathbb{Z}$.    Demostración    Como $\\text{mcd}(a,b)=1$, en las factorizaciones en factores primos    $$a=p_1^{k_1}p_2^{k_2}\\dots p_r^{k_r}$$    $$b=q_1^{l_1}q_2^{l_2}\\dots q_s^{l_s}$$    se tiene $p_i\\ne q_j$ para todo $i=1$, $2$, $\\dots$, $r$ y $j=1$, $2$, $\\dots$, $s$. Por tanto, la factorización en factores primos de $ab$ es    $$ab=p_1^{k_1}p_2^{k_2}\\dots p_r^{k_r}q_1^{l_1}q_2^{l_2}\\dots q_s^{l_s}$$    luego  los divisores positivos de $ab$ son los números de la forma $p_1^{k'_1}p_2^{k'_2}\\dots p_r^{k'_r}q_1^{l'_1}q_2^{l'_2}\\dots q_s^{l'_s}$, con $0\\le k'_i\\le k_i$ y $0\\le l'_j\\le l_j$, es decir, el producto de un divisor positivo de $a$ y un otro de $b$. Esto demuestra (1).    Para la parte (2), sea $p$ un primo que divide a $c$. En particular, $p\\vert c^n=ab=p_1^{k_1}p_2^{k_2}\\dots p_r^{k_r}q_1^{l_1}q_2^{l_2}\\dots q_s^{l_s}$. Entonces  se sigue que $p$ es un $p_i$ o un $q_j$, luego la factorización en primos de $c$ se escribe de la forma $c=p_1^{k'_1}p_2^{k'_2}\\dots p_r^{k'_r}q_1^{l'_1}q_2^{l'_2}\\dots q_s^{l'_s}$. Por tanto, $p_1^{k_1}p_2^{k_2}\\dots p_r^{k_r}q_1^{l_1}q_2^{l_2}\\dots q_s^{l_s}=ab=c^n= p_1^{nk'_1}p_2^{nk'_2}\\dots p_r^{nk'_r}q_1^{nl'_1}q_2^{nl'_2}\\dots q_s^{nl'_s}$. Por la unicidad del Teorema Fundamental de la Aritmética  se sigue que $k_i=nk'_i$ para $i=1$, $2$, $\\dots$, $r$ y $l_j=nl'_j$ para $j=1$, $2$, $\\dots$, $s$. Por tanto $a=(p_1^{k'_1}p_2^{k'_2}\\dots p_r^{k'_r})^n$ y $b=(q_1^{l'_1}q_2^{l'_2}\\dots q_s^{l'_s})^n$.",
        "url": "/es/corollary_divisors_product"
      }
      ,
    
      "es-corollary-divisors-number": {
        "title": "Divisores de un número",
        "kind": "corollary",
        "author": "",
        "category": "es",
        "content": "Sea $a=p_1^{a_1}p_2^{a_2}\\dots p_r^{a_r}$ la descomposición de un entero $a\\ge2$ en producto de números primos. Entonces los divisores positivos de $a$ son los números de la forma $p_1^{c_1}p_2^{c_2}\\dots p_r^{c_r}$, con $0\\le c_i\\le a_i$ para cada $i=1$, $2$, $\\dots$, $r$. Por tanto, si $b=p_1^{b_1}p_2^{b_2}\\dots p_r^{b_r}$, se tendrá $\\text{mcd}(a,b)=p_1^{c_1}p_2^{c_2}\\dots p_r^{c_r}$, con $ c_i=\\min\\{a_i,b_i\\}$ para cada $i=1$, $2$, $\\dots$, $r$.    Demostración    Es claro que los números de la forma $p_1^{c_1}p_2^{c_2}\\dots p_r^{c_r}$, con $0\\le c_i\\le a_i$, son divisores positivos de $a$. Recíprocamente, sea $d$ un divisor positivo de $a$. Existirá por tanto otro entero $q$, también positivo, tal que $a=qd$. Si $q=1$ ó $d=1$ el resultado es trivial, así que supondremos $q$, $d\\ge2$. Por el Teorema Fundamental de la Aritmética  podremos escribir $q={p'_1}^{a'_1}{p'_2}^{a'_2}\\dots{p'_s}^{a'_s}$ y $d={p''_1}^{a''_1}{p''_2}^{a''_2}\\dots{p''_t}^{a''_t}$. Por tanto, $a={p'_1}^{a'_1}{p'_2}^{a'_2}\\dots{p'_s}^{a'_s} {p''_1}^{a''_1}{p''_2}^{a''_2}\\dots{p''_t}^{a''_t}$ es una descomposición de $a$ en factores primos (en que puede haber primos repetidos). Por la unicidad demostrada en el Teorema Fundamental de la Aritmética  necesariamente los factores de ${p''_1}^{a''_1}{p''_2}^{a''_2}\\dots{p''_t}^{a''_t}$ son parte de los factores de $p_1^{a_1}p_2^{a_2}\\dots p_r^{a_r}$. Esto quiere decir que ${p''_1}^{a''_1}{p''_2}^{a''_2}\\dots{p''_t}^{a''_t}=p_1^{c_1}p_2^{c_2}\\dots p_r^{c_r}$, con $0\\le c_i\\le a_i$, lo que demuestra el resultado.",
        "url": "/es/corollary_divisors_number"
      }
      ,
    
      "es-theorem-fundamental-theorem-arithmetic-unicity": {
        "title": "Teorema Fundamental de la Aritmética: Unicidad",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "Todo número entero $n\\ge2$ se puede escribir de forma única (salvo el orden de los factores) como producto finito de números primos.    Demostración    La existencia ya la habíamos demostrado anteriormente, así que sólo hay que demostrar la unicidad de la descomposición. Supongamos que tenemos dos descomposiciones $n=p_1p_2\\dots p_r=p'_1p'_2\\dots p'_s$ de $n$ en producto de números primos. Como $p'_s\\vert p'_1p'_2\\dots p'_s=p_1p_2\\dots p_r$,  $p_s$ divide a algún $p_i$. Reordenando los primos $p_1,p_2,\\dots,p_r$, podemos suponer $p'_s\\vert p_r$. Como $p_r$ es primo, se sigue $p_r=p'_s$. Por tanto, cancelando este factor en la igualdad anterior, tendremos $p'_s\\vert p'_1p'_2\\dots p'_{s-1}=p_1p_2\\dots p_{r-1}$. Podemos reiterar el proceso demostrando que cada $p'_j$ es un $p_i$ y cancelándolos en la igualdad. Nótese que no puede ocurrir que se acaben primero los $p'_j$ (es decir $r&gt;s$), ya que entonces llegaríamos a una igualdad $p_1p_2\\dots p_{r-s}=1$, lo que es imposible. De la misma forma, no se pueden acabar primero los $p_i$ (es decir $r\\lt s$) ya que en tal caso se llegaría al absurdo $p'_1p'_2\\dots p'_{s-r}=1$. Por tanto, el número de factores es el mismo, y éstos coinciden salvo el orden (además cada factor primo aparece el mismo número de veces).    En adelante escribiremos $n=p_1^{a_1}p_2^{a_2}\\dots p_r^{a_r}$, con $p_1,p_2,\\dots,p_r$ todos distintos entre sí salvo que se indique lo contrario.",
        "url": "/es/theorem_fundamental_theorem_arithmetic_unicity"
      }
      ,
    
      "es-lemma-prime-divides-product": {
        "title": "Primo y producto de números",
        "kind": "lemma",
        "author": "",
        "category": "es",
        "content": "Sea $p$ un número primo. Si $a_1$, $a_2$, $\\dots$, $a_r$ son números enteros tales que $p\\vert a_1a_2\\dots a_r$, entonces existe $i=1$, $2$, $\\dots$, $r$ tal que $p\\vert a_i$.    Demostración    Supongamos, por reducción al absurdo, que, para cada $i=1$, $2$, $\\dots$, $r$, ocurriera $p\\nmid a_i$. Por las propiedades del Máximo Común Divisor  se tendría $\\text{mcd}(p,a_i)=1$, y entonces  $\\text{mcd}(p,a_1a_2,\\dots,a_r)=1$. Aplicando el Lema de Euclides  con $a=p$, $b=a_1a_2\\dots a_r$ y $c=1$, se llegaría a $p\\vert 1$, lo que es absurdo.",
        "url": "/es/lemma_prime_divides_product"
      }
      ,
    
      "es-theorem-euclid-lemma": {
        "title": "Lema de Euclides",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "Dados $a$, $b$, $c\\in\\mathbb{Z}$ tales que $a\\vert bc$ y $\\text{mcd}(a,b)=1$, se tiene que entonces $a\\vert c$.    Demostración    Como $\\text{mcd}(a,b)=1$, por el Teorema de Bézout  existen $x$, $y\\in\\mathbb{Z}$ tales que $ax+by=1$. Por tanto    $$c=c\\cdot1=c(ax+by)=a(cx)+(bc)y$$    Como $a\\vert bc$, se sigue que $a$ divide a los dos sumandos de la derecha, luego $a\\vert c$.",
        "url": "/es/theorem_euclid_lemma"
      }
      ,
    
      "es-corollary-division-coprime-numbers2": {
        "title": "División de números coprimos (2)",
        "kind": "corollary",
        "author": "",
        "category": "es",
        "content": "Sean $a_1$, $a_2$, $\\dots$, $a_r$ números enteros tales que $\\text{mcd}(a_i,a_j)=1$ si $i\\ne j$. Entonces, dado un número entero $n$ tal que $a_i\\vert n$ para cada $i=1$, $2$, $\\dots$, $r$, se tiene que $a_1a_2\\dots a_r\\vert n$.    Demostración    Lo demostramos por inducción sobre el número de factores $r$. Si $r=2$, entonces es la proposición anterior . Supongamos entonces, por hipótesis de inducción, que sabemos que, si $r$ números coprimos dos a dos dividen a un entero, entonces el producto también divide a ese número. Veámoslo ahora para $r+1$ números coprimos entre sí.    Suponemos entonces que tenemos $a_1$, $a_2$, $\\dots$, $a_{r+1}$ tales que $\\text{mcd}(a_i,a_j)=1$ si $i\\ne j$ y supongamos $a_i\\vert n$ para cada $i=1$, $2$, $\\dots$, $r+1$. Por hipótesis de inducción, como en particular $a_i\\vert n$ para cada $i=1$, $2$, $\\dots$, $r$, se tiene $a_1a_2\\dots a_r\\vert n$. Además sabemos que $\\text{mcd}(a_1a_2\\dots a_r,a_{r+1})=1$, luego aplicando de nuevo la proposición anterior  con $a=a_1a_2\\dots a_r$ y $b=a_{r+1}$, se tiene $a_1a_2\\dots a_ra_{r+1}\\vert n$, como queríamos. ",
        "url": "/es/corollary_division_coprime_numbers2"
      }
      ,
    
      "es-lemma-division-coprime-numbers1": {
        "title": "División de números coprimos (1)",
        "kind": "lemma",
        "author": "",
        "category": "es",
        "content": "Dados $a$, $b$, $n\\in\\mathbb{Z}$ tales que $\\text{mcd}(a,b)=1$ y $a\\vert n$, $b\\vert n$, se tiene que entonces $ab\\vert n$.    Demostración    De la hipótesis $a\\vert n$, $b\\vert n$ podemos escribir $n=ar=bs$, con $r$, $s\\in\\mathbb{Z}$. Por otra parte, como $\\text{mcd}(a,b)=1$, el Teorema de Bézout  implica que existen $x$, $y\\in\\mathbb{Z}$ tales que $ax+by=1$. Tenemos entonces    $$n=n\\cdot1=n(ax+by)=nax+nby=(bs)ax+(ar)by=ab(sx+ry)$$    por lo que $ab\\vert n$. ",
        "url": "/es/lemma_division_coprime_numbers1"
      }
      ,
    
      "es-corollary-product-coprime-numbers2": {
        "title": "Producto de números coprimos (2)",
        "kind": "corollary",
        "author": "",
        "category": "es",
        "content": "$\\text{mcd}(a_1a_2\\dots a_r,b)=1$ si y sólo si $\\text{mcd}(a_i,b)=1$ para todo $i=1$, $2$, $\\dots$, $r$.    Demostración    Si agrupamos $a_1a_2\\dots a_r=(a_1a_2\\dots a_{r-1})a_r$, por la proposición anterior  tendremos que $\\text{mcd}(a_1a_2\\dots a_r,b)=1$ si y sólo si $\\text{mcd}(a_1a_2\\dots a_{r-1},b)=1$ y $\\text{mcd}(a_r,b)=1$. Repetimos lo mismo para $a_1a_2\\dots a_{r-1}$ y tendremos ahora que $\\text{mcd}(a_1a_2\\dots a_{r-1},b)=1$ si y sólo si $\\text{mcd}(a_1a_2\\dots a_{r-2},b)=1$ y $\\text{mcd}(a_{r-1},b)=1$. Por tanto, $\\text{mcd}(a_1a_2\\dots a_r,b)=1$ si y sólo si $\\text{mcd}(a_1a_2\\dots a_{r-2},b)=1$, $\\text{mcd}(a_{r-1},b)=1$ y $\\text{mcd}(a_r,b)=1$. Está claro que, reiterando el procedimiento, se llega al enunciado.",
        "url": "/es/corollary_product_coprime_numbers2"
      }
      ,
    
      "es-lemma-product-coprime-numbers1": {
        "title": "Producto de números coprimos (1)",
        "kind": "lemma",
        "author": "",
        "category": "es",
        "content": "Dados números enteros no nulos $a_1$, $a_2$, $b$, se tiene que $\\text{mcd}(a_1a_2,b)=1$ si y sólo si $\\text{mcd}(a_1,b)=1$ y $\\text{mcd}(a_2,b)=1$.    Demostración    Es claro, usando sólo divisibilidad, que si $\\text{mcd}(a_1a_2,b)=1$, entonces $a_1$ y $b$ no pueden tener un divisor común mayor de uno (porque sería un divisor común de $a_1a_2$ y $b$), ni tampoco $a_2$ y $b$ pueden tenerlo, por lo que $\\text{mcd}(a_1,b)=1$ y $\\text{mcd}(a_2,b)=1$.    Recíprocamente, si $\\text{mcd}(a_1,b)=1$ y $\\text{mcd}(a_2,b)=1$, por el Teorema de Bézout  se sigue que existen $x_1$, $y_1$, $x_2$, $y_2\\in\\mathbb{Z}$ tales que     $$a_1x_1+by_1=1$$    $$a_2x_2+by_2=1$$    Multiplicando ambas expresiones, se obtiene     $$a_1a_2x_1x_2+b(a_1x_1y_2+a_2x_2y_1+by_1y_2)=1$$    lo que implica, de nuevo por el Teorema de Bézout  $\\text{mcd}(a_1a_2,b)=1$.",
        "url": "/es/lemma_product_coprime_numbers1"
      }
      ,
    
      "es-theorem-bezout-number-theory": {
        "title": "Teorema de Bézout",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "Dados $a,b\\in\\mathbb{Z}$, entonces el conjunto $\\{ax+by\\in\\mathbb{Z}: x,y\\in\\mathbb{Z}\\}$ es el conjunto de los múltiplos de $d=\\text{mcd}(a,b)$. En particular, $\\text{mcd}(a,b)=1$ si y sólo si existen $x,y\\in\\mathbb{Z}$ tales que $ax+by=1$.    Demostración    Podemos suponer que $a$ y $b$ son distintos de cero, ya que en caso contrario el resultado es inmediato. Obsérvese que, como $d\\vert a$, $b$, entonces  $d\\vert ax+by$ para todo $x$, $y\\in\\mathbb{Z}$. Basta entonces demostrar que cualquier múltiplo de $d$ se escribe de la forma $ax+by$, para lo cual es suficiente verlo para $d$.    Consideramos el conjunto $S=\\{ax+by: x,y\\in\\mathbb{Z},\\ ax+by\\ge1\\}$. Como $a^2+b^2&gt;0$, se tiene que $S$ es no vacío, ya que contiene al menos a $a^2+b^2$. Como $S\\subset\\mathbb{Z}_{\\ge1}$, se sigue que $S$ tiene un elemento mínimo, que será de la forma $d'=ax+by$. Queremos ver que $d'=d$, lo que terminaría la demostración.    Veamos primero que $d'\\vert a$. Para ello efectuamos el algoritmo de división  y tendremos $a=qd'+r$, con $0\\le r\\lt d'$. Escribimos entonces $r=a-qd'=a-q(ax+by)=a(1-qx)+b(-qy).$ Como $r\\lt d'$ y $d'$ es mínimo en $S$, no puede ser que $r$ esté en $S$, por lo que la igualdad anterior implica $r\\le 0$, luego $r=0$ y por tanto $d'\\vert a$. De forma análoga se demuestra $d'\\vert b$.    En segundo lugar, sea $c&gt;0$ tal que $c\\vert a$ y $c\\vert b$. Entonces  $c\\vert ax+by=d'$, y $c\\le d'$. Así, $d'$ es el mayor de los divisores comunes y por tanto $d'=d$.",
        "url": "/es/theorem_bezout_number_theory"
      }
      ,
    
      "es-example-infinite-primes-4k3": {
        "title": "Infinitos números primos de la forma 4k+3",
        "kind": "example",
        "author": "",
        "category": "es",
        "content": "El resultado anterior nos permite clasificar los números según el resto que den al dividir por un número dado. Por ejemplo, dividiendo por , es claro que todo entero es de alguna de las siguientes formas: , , , . Claramente, los números de la forma  nunca serán primos, y el único número primo de la forma  es . Por tanto, según el Teorema de Euclides  habrá infinitos primos de la forma  o de la forma  (comprobaremos más adelante que hay infinitos de cualquiera de las dos formas). Veamos de momento que existen infinitos números primos de la forma  (más en general, un teorema de Dirichlet asegura que, dados enteros ,  con , existen infinitos números primos de la forma ; la demostración de este teorema requiere técnicas muy avanzadas).Si suponemos que , , ,  son todos los números primos de la forma , consideramos el número . Como al menos algún  es , se tiene . Por el Teorema Fundamental de la Aritmética   será producto finito de números primos (necesariamente distintos de , porque  es impar). No pueden ser todos de la forma , porque entonces su producto  sería también de la forma , mientras que  es de la forma . Por tanto,  es divisible por algún número primo de la forma , es decir, es divisible por algún . Por las propiedades de divisibilidad  , lo que es absurdo.",
        "url": "/es/example_infinite_primes_4k3"
      }

      "es-theorem-division-algorithm": {
        "title": "Algoritmo de división",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "Dados $a$, $b\\in\\mathbb{Z}$ con $b&gt;0$, existen $q$, $r\\in\\mathbb{Z}$ únicos tales que $a=qb+r$ y $0\\le r\\lt b$.    Demostración    Consideremos el conjunto $S=\\{a-xb: x\\in\\mathbb{Z},\\ a-xb\\ge0\\}$. Como para $x=-\\vert a\\vert $ se tiene $a-xb=a+\\vert a\\vert b\\ge a+\\vert a\\vert \\ge0$, el conjunto $S$ es no vacío. Así, $S$ tiene un elemento mínimo $r=a-qb$. Por definición, $r\\ge0$. Veamos que también $r\\lt b$. En efecto, si fuera $r\\ge b$, entonces tendríamos $0\\le r-b=a-(q+1)b$, luego $r-b$ sería un elemento de $S$ menor que $r$, lo que es absurdo. Esto demuestra la existencia de la división.    Para ver la unicidad, supongamos que tenemos dos divisiones distintas $qb+r=a=q'b+r'$ con $0\\le r,r'\\lt b$. Entonces se tendría $(q-q')b=r'-r$, es decir, $b\\vert r'-r$. Ahora bien, $r'-r\\lt b-0=b$ y $r-r'\\lt b-0=b$, por lo que $\\vert r'-r\\vert \\lt b=\\vert b\\vert $. Por las propiedades de la divisibilidad  $r'-r=0$, de donde se deduce $r=r'$ y $q=q'$.",
        "url": "/es/theorem_division_algorithm"
      }
      ,
    
      "es-lemma-greatest-common-divisor-properties": {
        "title": "Máximo común divisor - propiedades",
        "kind": "lemma",
        "author": "",
        "category": "es",
        "content": "El máximocomún divisor verifica las siguientes propiedades:1. $\\text{mcd}(a,an+b)=\\text{mcd}(a,b)$ para cualquier $n\\in\\mathbb{Z}$.2. Si $d=\\text{mcd}(a,b)$, entonces $\\text{mcd}({a\\over d},{b\\over d})=1$.3. Dado un número primo $p$ y un entero cualquiera $a$, entonces o bien $p\\vert a$ o bien $\\text{mcd}(a,p)=1$.    Demostración    Para demostrar la parte (1) bastará ver que los divisores comunes de $a$ y $an+b$ son los mismos que los divisores comunes de $a$ y $b$. Tomemos entonces un divisor $d\\vert a$ y veamos que $d\\vert an+b$ si y sólo si $d\\vert b$. En efecto, como $d\\vert a$, podremos escribir $a=da'$. Ahora sabemos  que $d$ divide a $an+b=d(a'n)+b$ si y sólo si $d$ divide a $b$.    Para la parte (2), si fuera $c=\\text{mcd}({a\\over d},{b\\over d})&gt;1$, entonces, como $c\\vert {a\\over d}$ y $c\\vert {b\\over d}$, se seguiría $cd\\vert a$ y $cd\\vert b$. Como $cd&gt;d$, se llega a contradicción.    La parte (3) es inmediata de la definición de número primo, ya que, por ser $\\text{mcd}(a,p)$ un divisor de $p$, se tiene que o bien $\\text{mcd}(a,p)=1$ o bien $\\text{mcd}(a,p)=p$ (en cuyo caso $p\\vert a$).",
        "url": "/es/lemma_greatest_common_divisor_properties"
      }
      ,
    
      "es-definition-greatest-common-divisor": {
        "title": "Máximo común divisor",
        "kind": "definition",
        "author": "",
        "category": "es",
        "content": "Se llama máximo común divisor de dos números $a$, $b\\in\\mathbb{Z}$ (y lo denotaremos por $\\text{mcd}(a,b)$) al mayor divisor positivo de $a$ y $b$. Dado que esta definición no tiene sentido si $a=b=0$ (ya que cualquier número positivo divide a $0$), se puede convenir en escribir $\\text{mcd}(0,0)=0$, puesto que $\\text{mcd}(a,0)=a$ para cualquier $a&gt;0$. Si $(a,b)\\ne(0,0)$, entonces es claro que $\\text{mcd}(a,b)\\ge1$. Diremos que dos números $a$ y $b$ son primos entre sí o coprimos si $\\text{mcd}(a,b)=1$.",
        "url": "/es/definition_greatest_common_divisor"
      }

      "es-theorem-euclid": {
        "title": "Teorema de Euclides",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "Existen infinitos números primos    Demostración    Supongamos, por reducción al absurdo, que el conjunto de números primos es un conjunto finito $\\{p_1,p_2,\\dots,p_r\\}$. Sea el número $n=p_1p_2\\dots p_r+1$. Claramente $n\\ge2$ (ya que algún $p_i$ es $2$), por lo que el Teorema Fundamental de la Aritmética  implica que $n$ se escribe como producto de números primos. En particular, $n$ tiene algún factor primo, que necesariamente será de la forma $p_i$, para algún $i=1,2,\\dots,r$. Es decir, $p_i\\vert n=p_1p_2\\dots p_r+1$. Por las propiedades de divisibilidad  $p_i\\vert 1$, lo que es absurdo.",
        "url": "/es/theorem_euclid"
      }

      "es-remark-fundamental-theorem-arithmetic-existence": {
        "title": "Teorema Fundamental de la Aritmética: Existencia",
        "kind": "remark",
        "author": "",
        "category": "es",
        "content": "De momento no se puede demostrar que la descomposición en primos sea única. En efecto, si tenemos que , no podemos demostrar con la mera definición de número primo que las dos factorizaciones son iguales (salvo el orden de los factores). La estrategia sería decir que, por ejemplo,  divide a , es decir, al producto . Pero, aunque sepamos que si un número primo  divide a un producto de números  entonces divide a alguno de los factores, no podemos usarlo porque de momento sólo podemos usar la definición de número primo, que no implica nada de esto de forma inmediata.",
        "url": "/es/remark_fundamental_theorem_arithmetic_existence"

      "es-theorem-fundamental-theorem-arithmetic-existence": {
        "title": "Teorema Fundamental de la Aritmética: Existencia",
        "kind": "theorem",
        "author": "",
        "category": "es",
        "content": "Todo número entero $n\\ge 2$ se puede escribir como producto finito de números primos.    Demostración    Lo demostraremos por inducción sobre $n\\in\\mathbb{Z}_{\\ge2}$. Claramente $2$ es primo, luego el teorema se verifica trivialmente para $n=2$. Supongamos ahora que tenemos demostrado el teorema para todos los números $2$, $3$, $\\dots$, $n$ y veamos que también es cierto para $n+1$.    Si $n+1$ fuera un número primo, de nuevo el resultado sería trivial. Queda entonces demostrarlo en el caso en que $n+1$ no es primo. En tal caso, $n+1$ tendría un divisor positivo $a$ distinto de $1$ y $n+1$. Es decir, existe $b\\in\\mathbb{Z}$ tal que $n+1=ab$. Como $n+1$ y $a$ son positivos, también lo es $b$. Además, como $a\\neq 1$, $n+1$, también se tiene $b\\neq 1$, $n+1$. De aquí se deduce  que $a$ y $b$ están en el conjunto $\\{2,3,\\dots,n\\}$ en que sabemos que es cierto el teorema. Por tanto, $a$ y $b$ se escriben como producto finito de números primos, de lo que se sigue que también $n+1=ab$ es producto finito de números primos, como queríamos demostrar.",
        "url": "/es/theorem_fundamental_theorem_arithmetic_existence"
      }

      "es-lemma-divisibility-properties": {
        "title": "Propiedades de la divisibilidad",
        "kind": "lemma",
        "author": "",
        "category": "es",
        "content": "Dados enteros $a$, $b$, $c$, se tiene:1. Si $a\\vert b$ y $b\\neq 0$, entonces $\\vert a\\vert \\le\\vert b\\vert $.2. Si $c\\vert a$ y $c\\vert b$, entonces $c\\vert ax+by$ para todo $x$, $y\\in\\mathbb{Z}$.3. $a\\vert b$ si y sólo si $a\\vert ac+b$.4. Si $c\\neq 0$, entonces $a\\vert b$ si y sólo si $ac\\vert bc$.    Demostración    Demostremos primero (1). Si $a\\vert b$, entonces existe un entero $c$ tal que $b=ac$. Tomando valores absolutos, setiene $\\vert b\\vert =\\vert a\\vert \\vert c\\vert $. Como $b\\neq 0$, se tiene $c\\neq 0$, luego $\\vert c\\vert \\ge 1$. Por tanto, $\\vert b\\vert \\ge\\vert a\\vert $.    Para demostrar (2), vemos que $c\\vert a$ y $c\\vert b$ implica que existen enteros $a'$, $b'$ tales que $a=a'c$ y $b=b'c$. Por tanto, $ax+by=a'cx+b'cy=(a'x+b'y)c$, por lo que $c\\vert ax+by$.    La parte (3) es consecuencia de (2). En efecto, si $a\\vert b$, como obviamente $a\\vert a$, se tiene $a\\vert ac+b\\cdot1=ac+b$. Recíprocamente, si $a\\vert ac+b$, de nuevo por (2) se tiene $a\\vert (ac+b)\\cdot 1+a(-c)=b$.    Finalmente, para ver (4), por definición tenemos que $a\\vert b$ si y sólo si existe un entero $d$ tal que $b=ad$. Como $c\\neq 0$, esto es equivalente a $bc=acd$, que de nuevo equivale, por definición, a $ac\\vert bc$.",
        "url": "/es/lemma_divisibility_properties"
      }
